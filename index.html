{"created":"20230314044642513","creator":"Télumire","text":"energy in = out = constant weight, if in>out = weight increase, if out>in, weight decrease. As weight decrease, the body slow down and our behavior push us to increase our energy intake to stabilize our weight.\n\n;Energy out\n\n* basal metabolic rate :\n** energy consumed at rest\n** 60 to 70% of the total energy expenditure ([[ref|Escalante, G., Campbell, B. I., & Norton, L. (2020). Effectiveness of Diet Refeeds and Diet Breaks as a Precontest Strategy. Strength & Conditioning Journal, 42(5), 102.]])","title":"Energy balance","modified":"20230314044955838","modifier":"Télumire"},

{"created":"20230310062001485","creator":"Télumire","text":"Free course by the [[Yale school of public health|https://ysph.yale.edu/]]: \n\n\u003C\u003C\u003C\nHow do we define health? What social and behavioral factors contribute to health outcomes? How can we apply some of the key theories of behavior change to improve our nutritional, physical, and mental health?\n\n* Define the concept of health.\n* Consider why social and behavioral factors are important to health.\n* Identify the leading factors contributing to mortality.\n* Explain the health belief model and the principle of behaviorism.\n* Discuss a variety of theories that inform behavior change.\n\u003C\u003C\u003Chttps://www.coursera.org/learn/health-behavior-change\n\n;Definition of Health\n\nThe [[WHO constitution|https://www.who.int/about/governance/constitution]] states: \"Health is a state of complete physical, mental and social well-being and not merely the absence of disease or infirmity.\" \n\nThe last 30 years, chronic diseases can be linked to social & behavioral factors (smoking, poor nutrition, sedentary lifestyle,etc.).\n\nType of prevention: primary (vaccines, seat-belts, sunscreen..) , secondary (routine screening, diet, exercise), tertiary (diabetes management, support group).\n\nLeading causes of death worldwid in 2015 : ischemic heart disease, stroke, COPD and lower respiratory infections\n\n;Behavior change\n\n* [[Nutrition]]\n* [[Physical Activity]]\n* [[Mental Health]]","tags":"Learning Formation","title":"Health Behavior Change: From Evidence to Action","modified":"20230310102311438","modifier":"Télumire"},
{"created":"20230301155251689","creator":"Télumire","text":"* [[Energy balance]]\n* Energy expenditure\n* Fat %\n* Aggressive deficit\n* Protein\n* Carbohydrates\n* Fat\n* Micronutrients\n* Meal frequency\n* Establishing a plan calories/macro\n\n;Reading\n\n* https://www.healthline.com/nutrition/how-to-count-macros\n* https://healthyeater.com/how-to-calculate-your-macros","title":"How to create a deficit and distribute macronutrient","modified":"20230314044636347","tags":"[[Weight Loss Science]]","modifier":"Télumire"},

{"created":"20230305233636085","creator":"Télumire","text":"Intense stress can be caused by a period of severe caloric restriction, high energy expenditure, lack of sleep and psychological stress.\n\nThis can manifest in various ways:\n\n* Decreased libido\n* Coldness in the extremities\n* Hair loss\n* Arising oral temperature \u003C36°C\n\nPeople undergoing stress should NOT attempt to loose weight. Instead, they should stay at maintenance calories with >150 g carbohydrates and sufficient micro-nutrients for a span of 1 to 2 weeks minimum for men and 4 to 5 weeks minimum for women (women are more sensible to caloric deficit and will experience more metabolic adaptation than men). This rest period allow the metabolism to return to it's normal speed and will improve the effectiveness of the diet.\n\nIf symptoms of stress continue past the maintenance period then professional help is needed.\n\n;Source\n\n* [[Endocrine markers of semistarvation in healthy lean men in a multistressor environment|https://pubmed.ncbi.nlm.nih.gov/10797147/]] ","title":"Intense stress","modified":"20230313142427662","tags":"[[Weight Loss Science]]","modifier":"Télumire"},
{"created":"20230302221328993","creator":"Telumire","text":"\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\n\\define mouseover-actions() \u003C$action-setfield $tiddler=\"$:/temp/ScrollDirection\" text=\"up\"/>\n\u003C$navigator \nstory=\"$:/StoryList\"\nhistory=\"$:/HistoryList\"\nopenLinkFromInsideRiver={{$:/config/Navigation/openLinkFromInsideRiver}}\nopenLinkFromOutsideRiver={{$:/config/Navigation/openLinkFromOutsideRiver}}\nrelinkOnRename={{$:/config/RelinkOnRename}}\n>\n\u003C$eventcatcher selector=\"header\" $mouseover=\u003C\u003Cmouseover-actions>>>\n\u003Cheader class=\"tc-adjust-top-of-scroll\">\n\u003C$list filter=\"[all[shadows+tiddlers]tag[$:/tags/Header]!has[draft.of]]\" variable=\"listItem\">\n\u003C$transclude tiddler=\u003C\u003ClistItem>>/>\n\u003C/$list>\n\u003C/header>\n{{$:/core/ui/PageTemplate}}\n\u003Cfooter>\n\u003C$list filter=\"[all[shadows+tiddlers]tag[$:/tags/Footer]!has[draft.of]]\" variable=\"listItem\">\n\u003C$transclude tiddler=\u003C\u003ClistItem>>/>\n\u003C/$list>\n\u003C/footer>","tags":"$:/tags/Layout","title":"Layout: header and footer","modified":"20230312032451135","modifier":"Télumire","description":"Custom page template with header and footer","name":"header and footer","code-body":"yes"},
{"created":"20230302221509186","creator":"Telumire","text":"\\rules except dash list\n\u003C$list filter=\"[{$:/layout}match[Layout: header and footer]]\">\n\u003C$importvariables filter=\"[[$:/themes/tiddlywiki/snowwhite/base]]\">\n\n:root{ \n--border-size:2px;\n--border-color:\u003C\u003Ccolor sidebar-controls-foreground-hover>>;\n--scroll-down-transform:\u003C$text text={{{ [{$:/temp/ScrollDirection}match[down]]:filter[{$:/settings/header/auto-hide}match[true]]:filter[list[$:/StoryList]]+[then[-100%]] }}}/>;\n--search-focus-outline:solid var(--border-size) var(--border-color);\n--text-decoration-underline:var(--border-size) underline var(--border-color);\n--gap:1ch;\n}\n\n.tc-page-container-wrapper>div {\ndisplay: flex;\nflex-direction: column;\npadding:0;\n}\n\n .tc-story-river{\npadding-top:0;\n}\n\n.tc-page-container>.tc-dropzone{\nmin-height:unset;\n}\n\nheader,footer {\nbackground-color:\u003C\u003Ccolor tiddler-background>>;\ndisplay:flex;\nflex-wrap:wrap;\ngap:var(--gap);\nflex: 1 1 auto;\njustify-content: center;\nalign-items: center;\nz-index:-1;\n}\n\nheader{\nposition:sticky;\ntop:0;\nz-index:1000;\ncontainer: header / inline-size;\npadding-top:1cqmax;\npadding-bottom:1cqmax;\npadding-left:42px;\npadding-right:42px;\njustify-content: start;\nalign-items: baseline;\n}\n\nheader{\ntransition: transform 0.2s;\ntransform: translateY(var(--scroll-down-transform)) translateY(10px);\n}\n\nheader h1{\ncursor:pointer;\nmargin:0;\n}\n\nheader a.tc-tiddlylink{\nfont-weight:bold;\ncolor:\u003C\u003Ccolor foreground>>;\n}\n\nheader a.tc-tiddlylink:hover{\ntext-decoration:var(--text-decoration-underline);\n}\n\n\nheader h3{\nflex-grow:1;\n}\n\nheader .buttons{\ndisplay:flex;\ngap:var(--gap);\nalign-items: center;\nflex-grow:1;\njustify-content: end;\n}\n\nheader .buttons *:not(.tc-block-dropdown-wrapper, .tc-block-dropdown-wrapper *, menu){\ndisplay:flex;\nalign-items: center;\n}\n\nheader .buttons :is(.tc-sidebar-search, .tc-search, .tc-search :first-child){\nflex-grow:1;\ndisplay:flex;\n}\n\nheader .buttons .tc-block-dropdown-wrapper {\n  position: absolute;\n  bottom: 0;\n}\n\ninput[type=\"search\"]{\nborder:unset;\nborder-radius:5px;\npadding:5px;\nbackground:\u003C\u003Ccolor tiddler-controls-foreground>>;\n}\n\ninput[type=\"search\"]:focus{\noutline:var(--search-focus-outline);\n}\n\n/*\nheader .buttons .tc-search{\nflex-direction: row-reverse;\ngap:var(--gap);\n}\n*/\n\nheader .buttons .tc-search button:not([aria-label=\"advanced search\"]){\ndisplay:none; \n}\n\nheader button{\nfont-size: 1.5em;\n}\n\nheader button svg, header a svg {\n  fill: \u003C\u003Ccolor tiddler-controls-foreground>>;\n}\n\nheader button:hover svg, header a:hover svg {\n  fill: \u003C\u003Ccolor tiddler-controls-foreground-hover>>;\n}\n\nheader :is(nav, .tc-tagged-draggable-list){\ndisplay: flex;\nflex-grow: 1;\njustify-content: center;\ngap: calc(var(--gap) * 3);\n}\n\n.tc-site-subtitle{\nfont-size:1.2em;\nline-height:1em;\ntext-transform: capitalize;\n}\n\n.tc-site-title,.tc-topbar{\ndisplay:none;\n}\n\n@media (min-width: 960px) {.tc-sidebar-scrollable {top: 66px;}}\n\n\n@media screen {\n\theader {\n\t\t\u003C\u003Cbox-shadow \"1px 1px 5px rgba(0, 0, 0, 0.3)\">>\n\t}\n}\n\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\n\theader {\n\t\t\u003C\u003Cbox-shadow none>>\n\t}\n}\n\n@container header (max-width: 650px) {\nheader  h1{\nfont-size: 1.5em;\n}\n\nheader  img{\nwidth: 1.5em;\n}\n}","tags":"$:/tags/Stylesheet","title":"Layout: header and footer/Style","modified":"20230314073936606","modifier":"Télumire"},

{"created":"20230306011904890","text":"\u003C\u003C\u003C\nWhen sensitive techniques are not available, BMR can be alternatively estimated by using validated age-, gender- and population-specific equations. For instance, the Harris-Benedict equation is widely used in clinical settings (18). However, this equation was derived from about 300 healthy, normal-weight Caucasian adults between 1907 and 1917 and its application, therefore, has limitations (18). Substantial error could be introduced by applying it to an inappropriate collective, including subjects who are with obesity, which is also true for other validated equations estimating BMR (18).\n\n* (18) Psota T, Chen KY. Measuring energy expenditure in clinical populations: rewards and challenges, Eur J Clin Nutr. 2013;67:436–442\n\u003C\u003C\u003Chttps://www.ncbi.nlm.nih.gov/books/NBK279077/\n","tags":"","title":"Limitations of the Harris-Benedict equation","modified":"20230306012525025"},
{"created":"20230306012148004","text":"\u003C\u003C\u003C\nThe physical activity level is frequently used in studies to provide an index of activity when measurement of total NEAT is not possible. It is calculated by expressing TEE relative to BMR (15). [..] Using PAL, however, can also introduce significant bias in the assessment of NEAT, as under free-living conditions the cumulative error of PAL measurements can be as high as 7% (21).\n\n\n* (15) Slining MM, Mathias KC, Popkin BM. Trends in food and beverage sources among US children and adolescents: 1989-2010, J Acad Nutr Diet. 2013;113:1683–1694.\n* (21) Levine JA. Non-exercise activity thermogenesis (NEAT), Best Pract Res Clin Endocrinol Metab. 2002;16:679–702.\n\n\u003C\u003C\u003Chttps://www.ncbi.nlm.nih.gov/books/NBK279077/","tags":"","title":"Limitations of the PAL","modified":"20230306012357464"},

{"created":"20230306003110918","text":"Energy expended for everything that is not sleeping, eating or sports-like exercise.\n\nTotal NEAT in a sedentary person = total daily energy expenditure - ( basal metabolic rate + thermic effect of food )\n\n;Lifestyle based prediction of PAL values\n\n|\tLifestyle\t|\tPAL\t|\n|\tChair bound or bed bound\t|\t1.2\t|\n|\tSeated work with no option of moving around and little or no strenuous leisure activity\t|\t1.4 - 1.5\t|\n|\tSeated work with discretion and requirement to move around but little or no strenuous leisure activity\t|\t1.6 - 1.7\t|\n|\tStanding work (e.g., housewife, shop assistant)\t|\t1.8 - 1.9\t|\n|\tStrenuous work or highly active leisure\t|\t2 - 2.4\t|\n\n;PAL values from women and men from low-income countries, divided by intensity of work.\n\n|\t\t|\tLight\t|\tModerate\t|\tHeavy\t|\n|\tWomen\t|\t1.55\t|\t1.64\t|\t1.82\t|\n|\tMen\t|\t1.55\t|\t1.78\t|\t2.1\t|\n\n;Calculating Total Daily Energy Expenditure \n\nTDEE = Target bodyweight in kilograms x ((8-10 or 9-11 + average total weekly training hours) * 2.2)\n\n(8 = low 9=moderate 10=intense training, +1 for men or more active person)\n\n;Calculating Basal Metabolic Rate\n\n25.3 x Lean Body Mass in Kg\n\n;Calculating Thermic Effect of Food (TEF)\n\nTEF ≈ TDEE x 0.10\n\n* [[Nonexercise activity thermogenesis (NEAT): environment and biology|https://journals.physiology.org/doi/full/10.1152/ajpendo.00562.2003?rfr_dat=cr_pub++0pubmed&url_ver=Z39.88-2003&rfr_id=ori%3Arid%3Acrossref.org]]\n* PAL tables: Coward WA, Roberts SB & Cole TJ. Theoretical and practical considerations in the doubly-labelled water (2H2(18)O) method for the measurement of carbon dioxide production rate in man. European Journal of Clinical Nutrition 1988; 42: 207±212.\n* https://jcfitness.co.uk/blog/nonexercise-activity-thermogenesis-neat-weight-loss/\n\n","tags":"[[Weight Loss Science]]","title":"Non-exercise activity thermogenesis (NEAT)","modified":"20230306020954813"},

{"created":"20230301225839146","creator":"Télumire","text":"\\define day-duration() 1440\n\\define format-time()\n=[\u003Ctime>divide[60]trunc[]]\n=[\u003Ctime>remainder[60]]\n:map[{!!title}compare:number:lt[10]then[0]addsuffix{!!title}else{!!title}]\n+[join[:]] \n\\end\n\n\\define update-wake()\n\u003C$let \ntime={{{\n[{!!sleep-time}split[:]nth[1]multiply[60]]\n[{!!sleep-time}split[:]nth[2]]\n[{!!cycle-duration}multiply{!!cycle-numbers}add{!!fall-asleep-time}]\n+[sum[]remainder\u003Cday-duration>] \n}}}\n>\n\u003C$action-setfield wake-time={{{ [subfilter\u003Cformat-time>] }}}/>\n\u003C/$let>\n\\end\n\n\\define update-sleep()\n\u003C$let \ntime={{{ \n[{!!wake-time}split[:]nth[1]multiply[60]]\n[{!!wake-time}split[:]nth[2]]\n[{!!cycle-duration}multiply{!!cycle-numbers}add{!!fall-asleep-time}negate[]]\n[\u003Cday-duration>]\n+[sum[]remainder\u003Cday-duration>]\n}}}\n>\n\u003C$action-setfield sleep-time={{{ [subfilter\u003Cformat-time>] }}}/>\n\u003C/$let>\n\\end\n\n\\define update-times() \u003C\u003Cupdate-wake>> \u003C\u003Cupdate-sleep>>\n\n\u003Ctable class=\"tc-max-width tc-edit-max-width\">\n\u003Ctr>\u003Ctd>Time to fall asleep (min)\u003C/td>\u003Ctd>\u003C$edit-text field=\"fall-asleep-time\" type=\"number\"/>\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Sleep cycle duration (min)\u003C/td>\u003Ctd> \u003C$edit-text  field=\"cycle-duration\" type=\"number\"/>\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Number of sleep cycle ({{!!cycle-numbers}} cycle(s) = \u003C$text text={{{ [{!!cycle-numbers}multiply{!!cycle-duration}divide[60]fixed[1]] }}}/> hour(s))\u003C/td>\u003Ctd> \u003C$edit-text field=\"cycle-numbers\" type=\"number\"/>\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>\nSleep at\n\u003C/td>\u003Ctd style=\"display:flex;\">\n\u003C$button actions=\u003C\u003Cupdate-wake>> set=\"!!sleep-time\" setTo=\u003C\u003Cnow \"0hh:0mm\">>>now\u003C/$button>\n\u003C$edit-text inputActions=\u003C\u003Cupdate-wake>> field=\"sleep-time\" type=\"time\"/>\n\u003C/td>\u003C/tr>\n\u003Ctr>\n\u003Ctd>\nWake up at\n\u003C/td>\n\u003Ctd>\n \u003C$edit-text inputActions=\u003C\u003Cupdate-sleep>> field=\"wake-time\" type=\"time\"/>\n\u003C/td>\n\u003C/tr>\n\u003C/table>\n\n\n\n","tags":"calculator sleep","title":"Optimal Sleep calculator","modified":"20230312054142458","sleep-time":"06:41","wake-time":"12:56","cycle-duration":"90","cycle-numbers":"4","fall-asleep-time":"15","modifier":"Télumire"},
{"created":"20230309200906616","creator":"Télumire","text":"[[Emily|https://discord.com/channels/531220230790447154/531227284871446558/1083475131231375430]]: \n\n- I do make liberal use of the ViewTemplate cascade, and suboptimal sequencing there was definitely slowing things down. I think the most resource-intensive templates I use are the ones that assign ViewTemplates to \"missing\" tiddlers referenced in existing fields, since they require calling and searching a number of list fields. Moving those down into a separate cascade step below the default ViewTemplate did make a significant difference (and the Advanced Performance plugin was tremendously helpful in isolating the worst offenders.)\n\n- I use zoomin mode most of the time, and I've also recently started using the DynaView plugin both in the general storyriver and tiddler-internally, to wrap the display templates for potentially lengthy lists. Sometimes this introduces a little \"loading time\" as I scroll, but it does seem to make the wiki generally faster, especially when I have a number of tiddlers open.\n- Side note: the example given on https://tiddlywiki.com/plugins/tiddlywiki/dynaview/ uses $:/state tiddlers to record the \"in view\" state; I switched to $:/temp tiddlers instead to reduce persistent clutter.\n\n- I've also wrapped some of the most complicated templates in a selective $refresh widget to prevent unnecessary rerendering. I believe that's one of Saq's... I'll see if I can find the link.  Found it in his experimental collection: https://saqimtiaz.github.io/tw5-plugins-sandbox","tags":"tiddlywiki","title":"Optimizing tiddlywiki","modified":"20230309201019883","modifier":"Télumire"},
{"created":"20230310062407758","creator":"Télumire","text":"","title":"Physical Activity","modified":"20230310062407758","modifier":"Télumire"},
{"created":"20230305235444488","creator":"Télumire","text":"[[The rate of weight loss does not affect resting energy expenditure and appetite sensations differently in women living with overweight and obesity |https://pubmed.ncbi.nlm.nih.gov/30496740/]]\n\n[[Moderate energy restriction with high protein diet results in healthier outcome in women|https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2822830/]]\n\n[[Effect of 6-month calorie restriction on biomarkers of longevity, metabolic adaptation, and oxidative stress in overweight individuals: a randomized controlled trial|https://pubmed.ncbi.nlm.nih.gov/16595757/]]\n\nMetabolic adaptations are related to the weight-loss and to the total caloric deficit, not the speed. Studies have reported decreases in metabolism ranging from [[3%|https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3387402/]] to [[15%|https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3673773/]]. The degree of metabolic adaptation depend on factors such as the degree of weight loss, the duration of the weight loss, and the composition of the diet. \n\nThe idea that famine slow weightloss is a myth:\n\n[[Features of a successful therapeutic fast of 382 days' duration |https://pubmed.ncbi.nlm.nih.gov/4803438/]]\n\nHowever it's very dangerous and should not be attempted unsupervised by medical professionals.","tags":"[[Weight Loss Science]]","title":"Rapid weightloss do not decrease the metabolism more than slower weightloss","modified":"20230309234710404","modifier":"Télumire"},
{"created":"20230309235207206","creator":"Télumire","text":"[[Resting metabolic rate decrease, exercise efficiency increase significantly and fasting hunger is reduced (lower ghrelin production) while undergoing rapid weight loss, while fasting hunger increase significantly with gradual weight loss only|https://pubmed.ncbi.nlm.nih.gov/28479016/]].\n\nThis might be caused by a stress increase during the fasting period, but due to the shorter period of fasting, the impact shouldn't be high. This might also be caused by a lower activation of reward circuitry (food with higher energy density = more activation).","tags":"[[Weight Loss Science]]","title":"Rapid weightloss do not increase hunger","modified":"20230314041516656","modifier":"Télumire"},
{"created":"20230305234407577","creator":"Télumire","text":"Even with a low proteine intake, overweight people with low activity lifestyle still kept their lean mass:\n\n[[Higher compared with lower dietary protein during an energy deficit combined with intense exercise promotes greater lean mass gain and fat mass loss: a randomized trial |https://pubmed.ncbi.nlm.nih.gov/26817506/]]\n\nMen with low body fat mass (>15%) however are at higher risk to loose muscular mass, leading to the [[theory of maximal safe weightloss speed]]. Note that women however have a naturally higher bodyfat % which lower the risks of loosing muscular mass.\n\nHowever it is true that fat weight loss make gaining muscle mass harder/slower performances:\n\n[[Effect of two different weight-loss rates on body composition and strength and power-related performance in elite athletes |https://pubmed.ncbi.nlm.nih.gov/21558571/]]\n\nIt's also important to note that lean mass is not equal to muscle mass.\n\nFat loss is primarily initiated by a calorie deficit, while muscle hypertrophy is primarily initiated by mechanical stress, metabolic stress, and hormonal signaling: [[Leucine activates the mTORC1 signaling pathway, which stimulates protein synthesis|https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5096790/]]. \n\nHowever, a caloric deficit can slow down the rate of muscle protein synthesis, particularly in athletes who require a high amount of calories to maintain their muscle mass.\n\nTo preserve/increase muscle mass:\n\n* High protein intake\n* Good resistance training\n\n\n;Reading\n\n* https://en.wikipedia.org/wiki/MTOR#Function","tags":"[[Weight Loss Science]]","title":"Rapid weightloss does not necessarly reduce lean mass","modified":"20230309232930758","modifier":"Télumire"},

{"created":"20230205005944972","creator":"Télumire","text":"This is a work in progress, but if you have suggestions, you can\n\u003Cspan title={{{ \"Hide\":filter[\u003Cstate>get[text]!is[blank]]~\"Show\" \" github comments\"+[join[]]}}}>   \n\u003C$checkbox tiddler=\"$:/state/breakzplatform/github-comments\" class=\"tc-cbx-invisible\" field=\"text\" checked={{!!title}}>\n''leave a comment''\u003C/$checkbox>\n\u003C/span>.\n\n\n;End goal\n\n* Track sleep, mood, diet and exercise\n* Various tools\n* Clean UI (not the notebook theme, I want to do my own)\n\n;Todo\n\n* Get data from open food fact to calculate calories in a meal\n* Improve NEAT calculator\n* Export button for each calculator / data\n* Backups\n* Download button\n* Fix the footer\n* Clone button\n* Add a start \"tutorial\"","tags":"$:/tags/Header/Nav","title":"Roadmap","modified":"20230310112019493","modifier":"Télumire"},

{"created":"20230308152931208","text":"\u003Ciframe style=\"width:100%;border:solid grey 1px\" srcdoc=\"\"\"\n\u003Cp id=\"display\"/>\n\u003Cscript>\nconst url = 'https://world.openfoodfacts.org/api/v2/search?&tag_contains_0=contains&tag_0=chocolate-desserts&tagtype_1=labels&tag_contains_1=contains&tag_1=organic&tag_2=fair-trade&fields=code,product_name';\n\nconst elem = document.getElementById('display');\nelem.innerHTML = 'Please wait while the JSON is being fetched...';\n\nconst headers = new Headers({\n  'User-Agent': 'HealthJournal - Web - Version 1.0 - https://health-journal.tiddlyhost.com'\n});\n\nfetch(url, { headers })\n  .then(res => res.json())\n  .then(out => {\n    elem.innerHTML = JSON.stringify(out);\n    alert('JSON ready!');\n  })\n  .catch(err => { throw err });\n\u003C/script>\n\"\"\"/>\n\nOnly one product:\n\n\u003Ciframe style=\"width:100%;border:solid grey 1px\" srcdoc=\"\"\"\n\u003Cp id=\"display\"/>\n\u003Cscript>\nlet url = 'https://world.openfoodfacts.org/api/v2/product/40896243.json';\nconst elem = document.getElementById(\"display\");\nelem.innerHTML = \"Please wait while the JSON is being fetched..\";\nfetch(url)\n  .then(res => res.json())\n  .then(out => {\n    elem.innerHTML = JSON.stringify(out);\n    alert('JSON ready! ');\n  })\n  .catch(err => { throw err });\n\u003C/script>\n\"\"\"/>","tags":"","title":"Test API call open food fact","modified":"20230309035002900","type":""},
{"created":"20230218024911983","text":"\\define _transclusion(nth) [\u003Ctransclusion>splitregexp[\\x7C]trim[{]trim[}]nth[$nth$]]\n\\define _currentTiddler() [subfilter\u003C_transclusion 1>]\n\\define _transcludedTiddler()  [subfilter\u003C_transclusion 2>]\n\\define _transcludedField()  [subfilter\u003C_transclusion 3>]\n\\define _transcludedIndex() [subfilter\u003C_transclusion 4>]\n\\define _transcludedSubTiddler() [subfilter\u003C_transclusion 5>]\n\n\\define text(filter,tooltip,type:\"span\",class,text)\n\u003C$wikify text=\u003C\u003C__tooltip__>> name=\"tooltip\" output=\"text\">\u003C$genesis $type=\u003C\u003C__type__>> title={{{ [\u003Ctooltip>trim[]split[\n]!is[blank]join[\n]] }}} class={{{ [\u003Ctooltip>!is[blank]then[has-tooltip]] }}}>\u003C$text text={{{ $filter$ }}}/>\u003C\u003C__text__>>\u003C/$genesis>\u003C/$wikify>\n\\end\n\n\\define a-or-an() \n[lowercase[]search::some,anchored[a e i o u hon hour FB F.]!search::some,anchored[uni use U. one eu]then[an]else[a]]\n\\end","tags":"Macros $:/tags/Macro","title":"Text macros","modified":"20230218202050305","navigation":"[[Budget builder]] [[Settings]] [[Macros]]","tmap.id":"22e1aa5b-bc39-470a-98f8-c8d81e643d8a"},
{"created":"20230306000741060","creator":"Télumire","text":"Weight can be regained after any type of weightloss diet:\n\n* [[Weight Loss with a Low-Carbohydrate, Mediterranean, or Low-Fat Diet|https://www.nejm.org/doi/full/10.1056/nejmoa0708681]]\n* [[Four-year follow-up after two-year dietary interventions |https://pubmed.ncbi.nlm.nih.gov/23034044/]]\n\nThe speed of the weightloss does not increase the odds of regaining weight. It's also easier to stick to a short and fast diet:\n\n* [[The association between rate of initial weight loss and long-term success in obesity treatment: does slow and steady win the race? |https://pubmed.ncbi.nlm.nih.gov/20443094/]]\n\nThis study doesnt account for eating disorder however.\n\nAn effective diet will create healthy and maintainable habits (no meal substitute, high protein intake).","tags":"[[Weight Loss Science]]","title":"The speed of weightloss is not related to the odds of regaining weight","modified":"20230310001108672","modifier":"Télumire"},
{"created":"20230309231359201","creator":"Télumire","text":"A safe weightloss speed is correlated to the body fat%.","title":"theory of maximal safe weightloss speed","modified":"20230309231423473","modifier":"Télumire"},
{"created":"20230306004203601","text":"Increase in energy expenditure associated with the digestion, absorption and storage of food. 10-15% of total daily energy expenditure. \n\n\n*  [[Nonexercise activity thermogenesis (NEAT): environment and biology|https://journals.physiology.org/doi/full/10.1152/ajpendo.00562.2003?rfr_dat=cr_pub++0pubmed&url_ver=Z39.88-2003&rfr_id=ori%3Arid%3Acrossref.org]]","tags":"[[Weight Loss Science]] [[component of human energy balance]]","title":"Thermic effect of food (TEF)","modified":"20230306011019849"},
{"created":"20230310205209396","creator":"Télumire","text":";Lumbar mobility\n\nThe abdominal muscles are made up of three main muscles: \n\n\u003Ctable>\n\u003Ctr>\u003Ctd>transversus abdominis\u003C/td>\u003Ctd>rectus abdominis (or 6-pack)\u003C/td>\u003Ctd>external oblique muscles\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>[img height=\"200px\"[https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Transversus_abdominis.png/375px-Transversus_abdominis.png]]\u003C/td>\u003Ctd>[img height=\"200px\"[https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Rectus_abdominis.png/375px-Rectus_abdominis.png]]\u003C/td>\u003Ctd>[img height=\"200px\"[https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Gray392.png/450px-Gray392.png]]\u003C/td>\u003C/tr>\n\u003C/table>\n\nThe rectus abdominis are located on the [[symphysis pubis|https://en.wikipedia.org/wiki/Pubic_symphysis]], the ribs and along the [[linea alba|https://en.wikipedia.org/wiki/Linea_alba_(abdomen)]]. Their main role is lumbar flexion.\nTo inhibit the recruitment of the psoas, which are the leg flexor muscles that sit on the front of the lumbar spine, it is important to flex the back and legs. This relieves the strain on the psoas and reduces the risk of lower back pain.\n\nIf the lumbar mobility is low, the cat cow exercise is usefull. To work the lumbar, increase the retroversion of the pelvis and roll the lumbar flexion all the way up.\n\nAnother effective exercise to work the lumbar flexion is the Jefferson Curl.\n\n;Neck pain\n\nExperiencing neck pain when doing abdominal exercises might be because the neck flexor muscles are not strong enough. \n\n* put your hands behind your head to support your neck. \n* work the neck flexor muscles independently by putting a fist under the chin and pushing down, 4 sets of 10 repetitions, 6 seconds each, with 1 minute rest.\n\n;Not working the abdominal muscles deeply enough.\n\nPerform exercises that target the deep muscles of the abdominal region, such as the transverse muscles. Sheathing exercises, such as the plank, are particularly effective in working these muscles.","tags":"","title":"Tips for effective ab workouts","modified":"20230310210805691","modifier":"Télumire"},
{"created":"20230205003027119","creator":"Télumire","text":"\u003C$list filter=\"[is[current]get[data]]\" variable=\"data\">\n\u003C$let unit={{!!unit}} logs-filter={{!!logs-filter}}>\n\n;Day by day\n\n\u003Cul>\n\u003C$list filter=\u003C\u003Clogs-filter>> counter=\"n\">\n\u003Cli>\n\u003C$link>\u003C$view field=\"created\" format=\"date\" template=\"DD/0MM/YYYY\"/>\u003C/$link>: \u003C$view field=\u003C\u003Cdata>>/> \u003C\u003Cunit>>\n\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\n;Week by week average\n\n\u003Cul>\n\u003C$list filter=\u003C\u003Clogs-filter>> counter=\"n\">\n\u003C$let \nweek-of-yesterday={{{ [subfilter\u003Clogs-filter>]+[zth\u003Cn>get[created]format:date[WW]] }}}\nweek-of-today={{{ [{!!created}format:date[WW]] }}}\naverage=\"[subfilter\u003Clogs-filter>]:filter[get[created]format:date[WW]match\u003Cweek-of-today>]+[get\u003Cdata>average[]fixed[2]]\"\n>\n\u003C$list filter=\"[\u003Cweek-of-yesterday>!match\u003Cweek-of-today>]\">\n\u003Cli>\nWeek \u003C\u003Cweek-of-today>>: \u003C$text text={{{ [subfilter\u003Caverage>] }}} /> \u003C\u003Cunit>>\n\u003C/li>\n\u003C/$list>\n\u003C/$let>\n\u003C/$list>\n\u003C/ul>\n\n;Export \n\n{{||Data Export}}\n\n\u003C/$let>\n\u003C/$list>","tags":"$:/tags/ViewTemplate","title":"Tracking Data Template","modified":"20230310091307415","modifier":"Télumire"},
{"created":"20230205211953501","creator":"Télumire","text":"\u003Ctable class=\"tc-max-width tc-edit-max-width\" style=\"table-layout:fixed;\">\n\u003Ctr>\u003Ctd>Target (kg)\u003C/td>\u003Ctd>\u003C$edit-text field=\"target\" type=\"number\"/>\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Average (days)\u003C/td>\u003Ctd>\u003C$edit-text field=\"last-n-days\" type=\"number\"/>\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Weight loss rate (kg/week)\u003C/td>\u003Ctd>\u003C$edit-text field=\"weekly-loss\" type=\"number\"/>\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003C$reveal text=\"1\" default={{!!weekly-loss}} type=\"gt\">\n\n>Warning: Loosing more than 1kg/week is not recommended.\n\n\u003C/$reveal>\n\n\u003C$let\ndaily-loss={{{ [{!!weekly-loss}divide[7]] }}}\ndata=\"[tag[Journal]sort[created]get[weight]]\"\ncount={{{ [subfilter\u003Cdata>count[]] }}}\nmax={{{ [subfilter\u003Cdata>maxall[]] }}}\ntarget={{!!target}}\naverage-last-n-days={{{ [subfilter\u003Cdata>last{!!last-n-days}average[]] }}}\nweight-to-loose={{{ [\u003Caverage-last-n-days>subtract\u003Ctarget>] }}}\ndays-until-target={{{ [\u003Cweight-to-loose>divide\u003Cdaily-loss>floor[]] }}}\nlast-created-log={{{ [tag[Journal]sort[created]has[weight]last[]get[created]] }}}\ndate-target={{{ \n[\u003Clast-created-log>format:date[TIMESTAMP]]\n[\u003Cdays-until-target>multiply[24]multiply[60]multiply[60]multiply[1000]]\n+[sum[]floor[]EpochToTWFormat[]]\n}}}\n>\n\n\n\u003Ctable class=\"tc-max-width\" style=\"table-layout:fixed;\">\n\u003Ctr>\n\u003Ctd>Average weight in the last {{!!last-n-days}} day(s)\u003C/td>\n\u003Ctd>\u003C$text text={{{ [\u003Caverage-last-n-days>fixed[2]] }}}/>\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Weight to lose (kg)\u003C/td>\u003Ctd>\u003C$text text={{{ [\u003Cweight-to-loose>fixed[2]] }}}/>\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Target date\u003C/td>\u003Ctd>\u003C$text text={{{ [\u003Cdate-target>format:date[DDth MMM YYYY]] }}} /> (\u003C$text text={{{ [\u003Cdays-until-target>fixed[0]] }}}/> days)\u003C/td>\n\u003C/tr>\n\u003C/table>\n\n\u003C$let\ncircle-radius=\".2\"\nstart=\"1\"\ntotal-days={{{ [\u003Cdays-until-target>add\u003Ccount>] }}}\nend=\u003C\u003Ctotal-days>>\nstep={{{ [\u003Cend>divide\u003Ctotal-days>] }}}\ncy-filter=\"\n[subfilter\u003Cdata>nth\u003Cn>subtract\u003Ctarget>]\n:else[\u003Ctotal-days>subtract\u003Cn>multiply\u003Cdaily-loss>]\"\n>\n\n\u003Csvg overflow=\"visible\" class=\"svg-graph\" width=\"100%\" height=\"100%\" viewBox={{{ =0 =0 =[\u003Ctotal-days>subtract[1]] =[\u003Cmax>subtract\u003Ctarget>]+[join[ ]] }}}>\n\u003C$list filter=\"[range\u003Cstart>,\u003Cend>,\u003Cstep>]\" variable=\"cx\" counter=\"n\">\n\u003C$link to={{{ [tag[Journal]sort[created]nth\u003Cn>] }}}>\n\u003Ccircle day=\u003C\u003Cn>> cx={{{ [\u003Ccx>subtract[1]] }}} cy={{{ [subfilter\u003Ccy-filter>] }}} r=\u003C\u003Ccircle-radius>> class={{{ \n[subfilter\u003Cdata>nth\u003Cn>then[real]else[imaginary]] \n[\u003Cn-last>match[yes]then[last]]\n+[join[ ]]\n}}}>\n\u003Ctitle>{{{ \n\n[tag[Journal]sort[created]nth\u003Cn>] [tag[Journal]sort[created]nth\u003Cn>get[weight]]+[join[: ]addsuffix[ kg]] \n:else[\u003Cn-last>match[yes]then[Goal: ]addsuffix\u003Ctarget>addsuffix[kg]]\n:else[\u003Ctotal-days>subtract\u003Cn>multiply\u003Cdaily-loss>add\u003Ctarget>fixed[2]addsuffix[ kg]]\n\n}}}\u003C/title>\n\u003C/circle>\n\u003C/$link>\n\u003C/$list>\n\u003Cline x1=\"0\" y1={{{ [\u003Ctotal-days>subtract[1]multiply\u003Cdaily-loss>] }}} x2={{{ [\u003Ctotal-days>subtract[1]] }}} y2=0 stroke=\"black\" stroke-width=\".1\" stroke-dasharray={{{ .01 [\u003Cstep>] +[join[ ]] }}} stroke-linecap=\"round\"/>\n\u003C/svg>\n\n\u003C/$let>\n\n\u003Cstyle>\n.svg-graph{\ntransform: scaleY(-1); \npadding:10px;\n}\n\n.svg-graph line{\nopacity:.33;\nstroke: \u003C\u003Ccolor foreground>>;\n}\n\n.svg-graph circle{\nstroke: \u003C\u003Ccolor foreground>>;\nfill:transparent;\nstroke-width: 0.1px;\n}\n\n.svg-graph circle.imaginary{\nopacity:.33;\n}\n\n.svg-graph circle.last{\nfill: green; \nstroke: green;\nopacity:1;\n}\n\u003C/style>\n\n\u003C/$let>\n\n;Days missing\n\n{{Days missing in the last 7 days this year}}","tags":"calculator [[weight loss]]","title":"Tracking weight loss","modified":"20230310105346969","target":"75","average-span":"1","daily-loss":"0.15","last-n-days":"1","weekly-loss":".5","modifier":"Télumire"},
{"created":"20230301155614043","text":";Reading\n\n* https://trainer.nasm.org/the-science-behind-effective-weight-loss\n* https://medium.com/wellness-decoded/abs-are-not-only-made-in-the-kitchen-bad90c85c62e","title":"Training","modified":"20230309023911318","tags":"[[Weight Loss Science]]"},
{"created":"20230227031357116","text":"I found this formula in a document made by a coach in nutrition, it appears to be at least somewhat based of the US Navi, maybe an improved formula but I was not able to find a source and confirm where this came from. For now I will use the original formula.\n\n\u003C$tiddler tiddler=\"Calculation of the fat % (US Navy formula)\">\nMale:\n\n\u003C$let age={{!!age}} fat={{{ \n=[[1.0324]]\n=[{!!waistline}subtract{!!neck}log[10]multiply[-0.19077]]\n=[{!!height}log[10]multiply[0.15456]]\n+[sum[]power[-1]multiply[495]add[-450]fixed[1]]\n:filter[\u003C..currentTiddler>has[height]]:else[[height is missing]]\n:filter[\u003C..currentTiddler>has[neck]]:else[[neck is missing]]\n:filter[\u003C..currentTiddler>has[waistline]]:else[[waistline is missing]]\n}}}>\n\u003C\u003Cfat>> (\u003C\u003Cfat-indicator>>)\n\u003C/$let>\n\nFemale:\n\n\u003C$let age={{!!age}} fat={{{\n=[[1.29579]]\n=[{!!waistline}subtract{!!neck}add{!!hips}log[10]multiply[-0.35004]]\n=[{!!height}log[10]multiply[0.221]]\n+[sum[]power[-1]multiply[495]add[-450]fixed[1]]\n:filter[\u003C..currentTiddler>has[height]]:else[[height is missing]]\n:filter[\u003C..currentTiddler>has[neck]]:else[[neck is missing]]\n:filter[\u003C..currentTiddler>has[waistline]]:else[[waistline is missing]]\n:filter[\u003C..currentTiddler>has[hips]]:else[[hips is missing]]\n}}}>\n\u003C\u003Cfat>>\n\u003C/$let>\n\n\u003C/$tiddler>","tags":"","title":"Unknown fat formula","modified":"20230309043314648","modifier":"Télumire"},

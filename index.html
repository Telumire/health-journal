{"created":"20230205222037366","text":"/*\\\ntitle: $:/core/modules/filters/math.js\ntype: application/javascript\nmodule-type: filteroperator\n\nFilter operators for math. Unary/binary operators work on each item in turn, and return a new item list.\n\nSum/product/maxall/minall operate on the entire list, returning a single item.\n\nNote that strings are converted to numbers automatically. Trailing non-digits are ignored.\n\n* \"\" converts to 0\n* \"12kk\" converts to 12\n\n\\*/\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tw: false */\n\"use strict\";\n\nexports.negate = makeNumericBinaryOperator(\n\tfunction(a) {return -a}\n);\n\nexports.abs = makeNumericBinaryOperator(\n\tfunction(a) {return Math.abs(a)}\n);\n\nexports.ceil = makeNumericBinaryOperator(\n\tfunction(a) {return Math.ceil(a)}\n);\n\nexports.floor = makeNumericBinaryOperator(\n\tfunction(a) {return Math.floor(a)}\n);\n\nexports.round = makeNumericBinaryOperator(\n\tfunction(a) {return Math.round(a)}\n);\n\nexports.trunc = makeNumericBinaryOperator(\n\tfunction(a) {return Math.trunc(a)}\n);\n\nexports.untrunc = makeNumericBinaryOperator(\n\tfunction(a) {return Math.ceil(Math.abs(a)) * Math.sign(a)}\n);\n\nexports.sign = makeNumericBinaryOperator(\n\tfunction(a) {return Math.sign(a)}\n);\n\nexports.add = makeNumericBinaryOperator(\n\tfunction(a,b) {return a + b;}\n);\n\nexports.subtract = makeNumericBinaryOperator(\n\tfunction(a,b) {return a - b;}\n);\n\nexports.multiply = makeNumericBinaryOperator(\n\tfunction(a,b) {return a * b;}\n);\n\nexports.divide = makeNumericBinaryOperator(\n\tfunction(a,b) {return a / b;}\n);\n\nexports.remainder = makeNumericBinaryOperator(\n\tfunction(a,b) {return a % b;}\n);\n\nexports.max = makeNumericBinaryOperator(\n\tfunction(a,b) {return Math.max(a,b);}\n);\n\nexports.min = makeNumericBinaryOperator(\n\tfunction(a,b) {return Math.min(a,b);}\n);\n\nexports.fixed = makeNumericBinaryOperator(\n\tfunction(a,b) {return Number.prototype.toFixed.call(a,Math.min(Math.max(b,0),100));}\n);\n\nexports.precision = makeNumericBinaryOperator(\n\tfunction(a,b) {return Number.prototype.toPrecision.call(a,Math.min(Math.max(b,1),100));}\n);\n\nexports.exponential = makeNumericBinaryOperator(\n\tfunction(a,b) {return Number.prototype.toExponential.call(a,Math.min(Math.max(b,0),100));}\n);\n\nexports.power = makeNumericBinaryOperator(\n\tfunction(a,b) {return Math.pow(a,b);}\n);\n\nexports.log = makeNumericBinaryOperator(\n\tfunction(a,b) {\n\t\tif(b) {\n\t\t\treturn Math.log(a)/Math.log(b);\n\t\t} else {\n\t\t\treturn Math.log(a);\n\t\t}\n\t}\n);\n\nexports.sum = makeNumericReducingOperator(\n\tfunction(accumulator,value) {return accumulator + value},\n\t0 // Initial value\n);\n\nexports.product = makeNumericReducingOperator(\n\tfunction(accumulator,value) {return accumulator * value},\n\t1 // Initial value\n);\n\nexports.maxall = makeNumericReducingOperator(\n\tfunction(accumulator,value) {return Math.max(accumulator,value)},\n\t-Infinity // Initial value\n);\n\nexports.minall = makeNumericReducingOperator(\n\tfunction(accumulator,value) {return Math.min(accumulator,value)},\n\tInfinity // Initial value\n);\n\nexports.median = makeNumericArrayOperator(\n\tfunction(values) {\n\t\tvar len = values.length, median;\n\t\tvalues.sort();\n\t\tif(len % 2) { \n\t\t\t// Odd, return the middle number\n\t\t\tmedian = values[(len - 1) / 2];\n\t\t} else {\n\t\t\t// Even, return average of two middle numbers\n\t\t\tmedian = (values[len / 2 - 1] + values[len / 2]) / 2;\n\t\t}\n\t\treturn [median];\n\t}\n);\n\nexports.average = makeNumericReducingOperator(\n\tfunction(accumulator,value) {return accumulator + value},\n\t0, // Initial value\n\tfunction(finalValue,numberOfValues) {\n\t\treturn finalValue/numberOfValues;\n\t}\n);\n\nexports.variance = makeNumericReducingOperator(\n\tfunction(accumulator,value) {return accumulator + value},\n\t0,\n\tfunction(finalValue,numberOfValues,originalValues) {\n\t\treturn getVarianceFromArray(originalValues,finalValue/numberOfValues);\n\t}\n);\n\nexports[\"standard-deviation\"] = makeNumericReducingOperator(\n\tfunction(accumulator,value) {return accumulator + value},\n\t0,\n\tfunction(finalValue,numberOfValues,originalValues) {\n\t\tvar variance = getVarianceFromArray(originalValues,finalValue/numberOfValues);\n\t\treturn Math.sqrt(variance);\n\t}\n);\n\n//time\nexports.toUTCString = makeNumericBinaryOperator(\n\tfunction(a) {return new Date(a).toUTCString()}\n);\n\nexports.EpochToTWFormat = makeNumericBinaryOperator(\nfunction(a) {\n  let date = new Date(a);\n  return date.getUTCFullYear().toString() +\n    (date.getUTCMonth() + 1).toString().padStart(2, '0') +\n    date.getUTCDate().toString().padStart(2, '0') +\n    date.getUTCHours().toString().padStart(2, '0') +\n    date.getUTCMinutes().toString().padStart(2, '0') +\n    date.getUTCSeconds().toString().padStart(2, '0') +\n    date.getUTCMilliseconds().toString().padStart(3, '0');\n}\n);\n\n//trigonometry\nexports.cos = makeNumericBinaryOperator(\n\tfunction(a) {return Math.cos(a)}\n);\n\nexports.sin = makeNumericBinaryOperator(\n\tfunction(a) {return Math.sin(a)}\n);\n\nexports.tan = makeNumericBinaryOperator(\n\tfunction(a) {return Math.tan(a)}\n);\n\nexports.acos = makeNumericBinaryOperator(\n\tfunction(a) {return Math.acos(a)}\n);\n\nexports.asin = makeNumericBinaryOperator(\n\tfunction(a) {return Math.asin(a)}\n);\n\nexports.atan = makeNumericBinaryOperator(\n\tfunction(a) {return Math.atan(a)}\n);\n\nexports.atan2 = makeNumericBinaryOperator(\n\tfunction(a,b) {return Math.atan2(a,b)}\n);\n\n//Calculate the variance of a population of numbers in an array given its mean\nfunction getVarianceFromArray(values,mean) {\n\tvar deviationTotal = values.reduce(function(accumulator,value) {\n\t\treturn accumulator + Math.pow(value - mean, 2);\n\t},0);\n\treturn deviationTotal/values.length;\n};\n\nfunction makeNumericBinaryOperator(fnCalc) {\n\treturn function(source,operator,options) {\n\t\tvar result = [],\n\t\t\t {"created":"20230310065702176","creator":"Télumire","text":"\\define count-popup-button()\u003C$button popup=\u003C\u003Cqualify [[$:/state/popup/search-dropdown]]>>class=tc-btn-invisible>{{$:/core/images/down-arrow}}\u003C$list filter=\"[{$(searchTiddler)$}minlength{$:/config/Search/MinLength}nth[]]\"variable=listItem>\u003C$vars userInput={{{[\u003CsearchTiddler>get[text]]}}}configTiddler={{{[[$:/state/search/currentTab]!is[missing]get[text]]~[{$:/config/SearchResults/Default}]}}}replaceRegexp=limit\\[\\d+\\]>\u003C$vars primaryListFilter={{{[\u003CconfigTiddler>get[first-search-filter]search-replace:g:regexp\u003CreplaceRegexp>,[]]}}}secondaryListFilter={{{[\u003CconfigTiddler>get[second-search-filter]search-replace:g:regexp\u003CreplaceRegexp>,[]]}}}>\u003C$let resultCount=\"\"\"\u003C$count filter=\"[subfilter\u003CprimaryListFilter>] [subfilter\u003CsecondaryListFilter>]\"/>\"\"\">{{$:/language/Search/Matches}}\n\\define search-results-list()\n\u003C$let configTiddler={{{[[$:/state/search/currentTab]!is[missing]get[text]]~[{$:/config/SearchResults/Default}]}}}userInput={{$(searchTiddler)$}}>\u003C$list filter=\"[\u003CuserInput>minlength{$:/config/Search/MinLength}nth[]]\"emptyMessage=\"\u003Cdiv class=tc-search-results>{{$:/language/Search/Search/TooShort}}\"variable=listItem>\n\u003C$tiddler tiddler=\u003C\u003CconfigTiddler>>>\n{{$:/core/ui/SearchResults}}\n\\end\n\\define cancel-search-actions()\u003C$list filter=\"[\u003CsearchTiddler>get[text]!match{$:/temp/search}]\"emptyMessage=\"\"\"\u003C$action-deletetiddler $filter=\"[[$:/temp/search]] [\u003CsearchTiddler>] [\u003CsearchListState>]\"/>\"\"\">\u003C$action-setfield $tiddler=\"$:/temp/search\"text={{{[\u003CsearchTiddler>get[text]]}}}/>\u003C$action-setfield $tiddler=\"$:/temp/search/refresh\"text=yes/>\n\\define input-accept-actions()\u003C$list filter=\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\"emptyMessage=\"\"\"\u003C$list filter=\"[\u003C__tiddler__>get[text]!is[missing]]~[\u003C__tiddler__>get[text]is[shadow]]\">\u003C$action-navigate $to={{{[\u003C__tiddler__>get[text]]}}}/>\"\"\">\u003C$action-navigate $to={{{[\u003C__tiddler__>get[text]]}}}/>\n\\define input-accept-variant-actions()\u003C$list filter=\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\"emptyMessage=\"\"\"\u003C$list filter=\"[\u003C__tiddler__>get[text]!is[missing]]~[\u003C__tiddler__>get[text]is[shadow]]\">\u003C$list filter=\"[\u003C__tiddler__>get[text]minlength[1]]\">\u003C$action-sendmessage $param={{{[\u003C__tiddler__>get[text]]}}}$message=tm-edit-tiddler/>\"\"\">\u003C$list filter=\"[\u003C__tiddler__>get[text]minlength[1]]\">\u003C$action-sendmessage $param={{{[\u003C__tiddler__>get[text]]}}}$message=tm-edit-tiddler/>\n\\define set-next-input-tab(beforeafter:after)\u003C$macrocall stateTitle=\"$:/state/tab/search-results/sidebar\"tag=\"$:/tags/SearchResults\"beforeafter=\"$beforeafter$\"defaultState={{$:/config/SearchResults/Default}}actions=\"\"\"\u003C$action-setfield $tiddler=\"$:/state/search/currentTab\" text=\u003C\u003CnextTab>>/>\"\"\"$name=change-input-tab/>\n\\define advanced-search-actions()\u003C$action-setfield $tiddler=\"$:/temp/advancedsearch\"text={{$:/temp/search/input}}/>\u003C$action-setfield $tiddler=\"$:/temp/advancedsearch/input\"text={{$:/temp/search/input}}/>\u003C\u003Cdelete-state-tiddlers>>\u003C$action-navigate $to=\"$:/AdvancedSearch\"/>\u003C$action-setfield $tiddler=\"$:/temp/advancedsearch/refresh\"text=yes/>\u003C$action-sendmessage $message=tm-focus-selector $param=\"\"\"[data-tiddler-title=\"$:/AdvancedSearch\"] .tc-search input\"\"\"preventScroll/>\u003C$action-deletetiddler $filter=\"$:/temp/search $:/temp/search/input $:/temp/search/refresh [\u003CsearchListState>]\"/>\n\u003Cdiv class=\"tc-sidebar-lists tc-sidebar-search\">\n\u003C$let searchListState=\u003C\u003Cqualify [[$:/state/search-list/selected-item]]>>editTiddler=\"$:/temp/search\"searchTiddler=\"$:/temp/search/input\">\u003Cdiv class=tc-search>\u003C$keyboard actions=\u003C\u003Cset-next-input-tab>>key=((input-tab-right))>\u003C$keyboard actions=\u003C\u003Cset-next-input-tab before>>key=((input-tab-left))>\u003C$keyboard actions=\u003C\u003Cadvanced-search-actions>>key=((advanced-search-sidebar))>\u003Cform class=tc-form-inline>\u003C$macrocall $name=keyboard-driven-input tiddler=\u003C\u003CeditTiddler>>storeTitle=\u003C\u003CsearchTiddler>>selectionStateTitle=\u003C\u003CsearchListState>>refreshTitle=\"$:/temp/search/refresh\"type=search tag=input focus={{$:/config/Search/AutoFocus}}focusPopup=\u003C\u003Cqualify [[$:/state/popup/search-dropdown]]>>class=tc-popup-handle filterMinLength={{$:/config/Search/MinLength}}inputCancelActions=\u003C\u003Ccancel-search-actions>>inputAcceptActions=\u003C\u003Cinput-accept-actions>>inputAcceptVariantActions=\u003C\u003Cinput-accept-variant-actions>>configTiddlerFilter=\"[[$:/state/search/currentTab]!is[missing]get[text]] ~[{$:/config/SearchResults/Default}]\"cancelPopups=yes/>\u003C/form>\u003C/$keyboard>\u003C/$keyboard>\u003C/$keyboard>\u003C$reveal state=\u003C\u003CsearchTiddler>>text=\"\"type=nomatch>\u003C$button tooltip={{$:/language/Buttons/AdvancedSearch/Hint}}aria-label={{$:/language/Buttons/AdvancedSearch/Caption}}class=tc-btn-invisible>\u003C\u003Cadvanced-search-actions>>{{$:/core/images/advanced-search-button}}\u003C/$button>\u003C$button class=tc-btn-invisible>\u003C\u003Ccancel-search-actions>>\u003C$action-sendmessage $param=\".tc-search input\"$message=tm-focus-selector/>{{$:/core/images/close-button}}\u003C/$button>\u003C\u003Ccount-popup-button>>\u003C/$reveal>\u003C$reveal state=\u003C\u003CsearchTiddler>>text=\"\"type=match>\u003C$button to=\"$:/AdvancedSearch\"tooltip={{$:/language/Buttons/AdvancedSearch/Hint}}aria-label={{$:/language/Buttons/AdvancedSearch/Caption}}class=tc-btn-invisible>{{$:/core/images/advanced-search-button}}\u003C/$button>\u003C/$reveal>\u003C/div>\u003C$reveal tag=div class=tc-block-dropdown-wrapper state=\u003C\u003CsearchTiddler>>tex {"created":"20221120162612954","creator":"Telumire","text":"\\define currentTiddler() $:/Feed\n\\define new-announcement-action()\n\u003C$action-createtiddler $basetitle={{!!news-title}} tags={{{\narticle [[$:/temp/feed/new-tiddler/tags]tags[]] +[format:titlelist[]join[ ]]\n}}} text={{!!news-content}}/>\n\n\u003C$action-setmultiplefields $fields=\"news-title news-content\"/>\n\n\u003C$tiddler tiddler=\"$:/Feed/Settings\">\n\u003C$importvariables filter=\u003C\u003CcurrentTiddler>> >\n\u003C\u003Ccreate-feed>>\n\u003C/$importvariables>\n\\end\n\n\u003Ctable class=\"tc-max-width tc-edit-max-width one-column no-borders\">\n\u003Ctr>\n\u003Ctd>\n\u003C$edit-text field=\"news-title\" placeholder=\"title\"/>\n\u003C$button class=\"tc-btn-invisible tc-tiddler-controls show\" tooltip=\"add tags\">\n\u003C$checkbox field=\"display-tags\" checked=\"true\" class=\"tc-cbx-invisible\">\n\u003C$list filter=\"[{!!display-tags}match[true]]\"\nemptyMessage=\"{{$:/core/images/chevron-down}}\"\n>{{$:/core/images/chevron-up}}\u003C/$list>\n\u003C/$checkbox>\n\u003C/$button>\n\u003C/td>\n\u003C/tr>\n\u003C$list filter=\"[{!!display-tags}match[true]]\">\n\u003Ctr>\u003Ctd>\n\u003C$tiddler tiddler=\"$:/temp/feed/new-tiddler/tags\">\n{{||$:/core/ui/EditTemplate/tags}}\n\u003C/$tiddler>\n\u003C/td>\u003C/tr>\n\u003C/$list>\n\u003Ctr>\u003Ctd>\u003C\u003Ceditor \"news-content\" \"content\">>\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>\u003C$button actions=\u003C\u003Cnew-announcement-action>> >create\u003C/$button> {{$:/Feed/Settings/SendFeed}}\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!! Latest\n\n\u003C\u003Clist-links [[article]tagging[]!sort[created]limit[10]]>>","title":"$:/Feed","modified":"20230310140521815","modifier":"Télumire","icon":"$:/ThemeTweaks/svg/feed","news-title":"","news-content":"","tags":"$:/Feed/Settings $:/tags/SideBar","caption":"Feed {{$:/ThemeTweaks/svg/feed}}"},

{"created":"20211108130930330","creator":"Telumire","text":"\u003C!-- RSS guidelines from https://www.rssboard.org/rss-profile -->\n\\define dateTemplate()[UTC]ddd, 0DD mmm YYYY 0hh:0mm:0ss GMT\n\\define filter()\n[!is[system]is[tiddler]] \n-[prefix[$:/state/popup/]]\n-[prefix[$:/temp/]]\n-[prefix[$:/HistoryList]]\n-[status[pending]plugin-type[import]]\n-[[$:/boot/boot.css]]\n-[type[application/javascript]library[yes]]\n-[[$:/boot/boot.js]]\n-[[$:/boot/bootprefix.js]]\n$(publishFilter)$\n+[!sort[modified]]\n+[limit[$(maxItems)$]]\n\\end\n\n\\define item()\n`\u003Citem>\n      \u003Ctitle>`\u003C$view field=\"title\" format=\"encodehtml\"/>`\u003C/title>\n      \u003Cdescription>`\u003C$view field=\"summary\" format=htmlencodedplainwikified/>`\u003C/description>\n      \u003Ccategory>`{{{[all[current]tags[]sortan[]join[/]]}}}`\u003C/category>\n      \u003Ccontent:encoded>\u003C![CDATA[`\u003C$let tv-wikilink-template=\"$(feed-domain)$#$uri_encoded$\">\u003C$wikify name=\"content\" output=\"html\" text=\"\"\"\u003C$transclude tiddler=\"$(feed-item-template)$\"/>\"\"\">\u003C$text text={{{ [\u003Ccontent>search-replace:g[\n],[]]}}}/>\u003C/$wikify>\u003C/$let>`]]>\u003C/content:encoded>\n\t  \u003CpubDate>`{{{[{!!modified}else{!!created}format:date\u003CdateTemplate>]}}}`\u003C/pubDate>\n      \u003Clink>`$(feed-domain)$#\u003C$view field=\"title\" format=\"urlencoded\"/>`\u003C/link>\n      \u003Cguid isPermaLink='true'>`$(feed-domain)$#\u003C$view field=\"title\" format=\"urlencoded\"/>`\u003C/guid>\n   \u003C/item>`\n\\end\n\n\\define RSS()\n`\u003C?xml version=\"1.0\" encoding=\"UTF-8\" ?>\n\u003Crss version=\"2.0\" xmlns:atom=\"http://www.w3.org/2005/Atom\" xmlns:content=\"http://purl.org/rss/1.0/modules/content/\">\n\u003Cchannel>\n  \u003Catom:link href=\"`$(base)$$(path)$$(filename)$`\" rel=\"self\" type=\"application/rss+xml\" />\n  \u003Ctitle>`$(title)$`\u003C/title>\n  \u003Clink>`$(feed-domain)$`\u003C/link>\n  \u003Cdescription>`$(description)$`\u003C/description>\n  \u003Clanguage>`$(language)$`\u003C/language>\n  \u003ClastBuildDate>`\u003C$view tiddler={{{[!is[system]!is[draft]!sort[modified]]}}} field=\"modified\" format=\"date\" template=\u003C\u003CdateTemplate>>/>`\u003C/lastBuildDate>\n\t`\u003C$list filter=\u003C\u003Cfilter>>>\u003C\u003Citem>>\u003C/$list>`\n\u003C/channel>\n\u003C/rss>`\n\\end\n\n\u003C!-- create/update the tiddler xml.rss -->\n\\define create-feed()\n\u003C$let\nfeed-domain={{!!feed-domain}}\npublishFilter={{!!feed-filter}}\nmaxItems={{{[{!!feed-limit}!is[blank]else[10]]}}}\ntarget={{!!feed-target}}\nbase={{{[subfilter{!!feed-base}]}}}\npath={{!!feed-path}}\nfilename={{!!feed-filename}}\ntitle={{!!feed-title}}\ndescription={{!!feed-description}}\nlanguage={{{ [subfilter{!!feed-language}] }}}\nfeed-item-template={{!!feed-item-template}}\n>\n\u003C$wikify name=\"text\" text=\u003C\u003CRSS>> type=\"text/vnd.tiddlywiki\" mode=\"block\" output=\"text\">\n\u003C$action-setfield $tiddler=\u003C\u003Cfilename>> text=\u003C\u003Ctext>> type=\"text/plain\"/>\n\u003C/$wikify>\n\n\u003C$action-setfield \n$tiddler=\"$:/discoverfeed\" \ntext={{{ =[[\u003Clink rel=\"alternate\" type=\"application/rss+xml\" title=\"]]=[\u003Ctitle>]=[[\" href=\"]]=[\u003Cbase>]=[\u003Cpath>]=[\u003Cfilename>]=[[\"/>]]+[join[]]}}}\ntags=\"$:/tags/RawMarkup\"\ntype=\"text/plain\"\n/>\n\u003C/$let>\n\\end\n\n\\define set-feed-domain() \u003C$action-setfield $field=\"feed-domain\" $value={{$:/info/url/full}}/>\n\\define set-feed-title() \u003C$wikify name='text' text={{$:/SiteTitle}} output='text'>\u003C$action-setfield $field=\"feed-title\" $value=\u003C\u003Ctext>>/>\u003C/$wikify>\n\\define set-feed-description() \u003C$wikify name='text' text={{$:/SiteSubtitle}} output='text'>\u003C$action-setfield $field=\"feed-description\" $value=\u003C\u003Ctext>>/>\u003C/$wikify>\n\\define set-feed-filter() \u003C$action-setfield $field=\"feed-filter\" $value=\"+[tag[article]]\"/>\n\\define set-feed-limit()  \u003C$action-setfield $field=\"feed-limit\" $value=\"10\"/>\n\\define set-feed-target() \u003C$action-setfield $field=\"feed-target\" $value=\"index.html\"/>\n\\define set-feed-base()  \u003C$action-setfield $field=\"feed-base\" $value=\"[[https://]][{$:/Feed/Settings/GitHub/username}][[.github.io]][{$:/GitHub/Repo}removeprefix{$:/Feed/Settings/GitHub/username}][{$:/GitHub/Path}]+[join[]]\"/>\n\\define set-feed-path() \u003C$action-setfield $field=\"feed-path\" $value=\"/files/\"/>\n\\define set-feed-filename() \u003C$action-setfield $field=\"feed-filename\" $value=\"xml.rss\"/>\n\\define set-feed-language() \u003C$action-setfield $field=\"feed-language\" $value={{{[{$:/language}trim[$:/languages/]]}}}/>\n\\define set-feed-item-template() \u003C$action-setfield $field=\"feed-item-template\" $value=\"$:/Feed/Settings/DefaultFeedItemTemplate\"/>\n\n\\define set-default-feed-value() \u003C$macrocall $name={{{ [[$(field)$]addprefix[set-]] }}}/>\n\\define set-default-feeds-value() \u003C$list filter=\"[is[current]fields[]prefix[feed]]\" variable=\"field\">\u003C\u003Cset-default-feed-value>>\u003C/$list>\n\n;\u003C$text text=\"GitHub\" /> settings\n\n[[Create a github account|https://github.com/signup]] and a [[repo|https://github.com/new]] if you dont have one, [[enable github page|https://docs.github.com/en/pages/quickstart]]. The repo should at least contains a readme file, otherwise it wont work !\n\n|tc-max-width tc-edit-max-width two-equal-column|k\n|Username|\u003C$edit-text tiddler=\"$:/Feed/Settings/GitHub/username\" autocomplete=\"username\"  placeholder=\"github username\" default={{$:/GitHub/Username}} tag=\"input\"/>|\n|Password, OAUTH token, or personal access token (see [[GitHub help page|https://help.github.com/en/articles/creating-a-personal-access-token-for-the-command-line]] for details). [[Create a Personal Access Token here|https://github.com/settings/tokens/new?scopes=repo&description=tw]].|\u003C$password name=\"github\"/>|\n|Target repository (e.g. `Jermolene/TiddlyWiki5`)|\u003C$edit-text tiddler=\"$:/GitHub/Repo\" default=\"\" tag=\"input\"/> |\n|Target branch for saving|\u003C$edit-text tiddler=\"$:/GitHub/Branch\" default=\"master\" tag=\"input\"/> |\n|Path to target file (e.g. `/wiki/`)|\u003C$edit-text tiddler=\"$:/GitHub/Path\" default=\"\" tag=\"input\"/> |\n|Server API URL|\u003C$edit-text tiddler=\"$:/GitHub/ServerURL\" default=\"https://api.github.com\" tag=\"input\"/> |\n\n;Feed settings\n\n\u003C$button tooltip=\"reset all fields to default value\" actions=\u003C\u003Cset-default-feeds-value>> >Reset all {{$:/core/images/refresh-button}}\u003C/$button>\n\n\u003Cspan class=\"feed-settings\">\n\n\u003Ctable class=\"tc-max-width tc-edit-max-width two-equal-column flex-input\">\n\u003C$list filter=\"[is[current]fields[]prefix[feed]]\" variable=\"field\">\n\u003Ctr>\n\u003Ctd>\u003C\u003Cfield>>\u003C/td>\n\u003Ctd class=\"edit-field\">\n\u003C$edit-text\nfield=\u003C\u003Cfield>>\nclass=\"tc-edit-texteditor\"/>\n\u003C$button class=\"tc-btn-invisible tc-tiddler-controls show\" tooltip=\"reset to default value\" actions=\"\"\"\u003C\u003Cset-default-feed-value>>\"\"\">{{$:/core/images/refresh-button}}\u003C/$button>\n\u003C/td>\n\u003C/tr>\n\u003C/$list>\n\u003C/table>\n\u003C/span>\n\nUpdate feed: \u003C$button class=\"tc-btn-invisible\" tooltip=\"update feed\" actions=\u003C\u003Ccreate-feed>> >{{$:/core/images/refresh-button}}\u003C/$button> - Send feed to GitHub:  {{$:/Feed/Settings/SendFeed}}\n\n\u003C$let feed-url={{{ [subfilter{!!feed-base}] [{!!feed-path}][{!!feed-filename}] +[join[]] }}} >\nValidate feed : [[by input|https://validator.w3.org/feed/#validate_by_input]] or check the \u003Ca href={{{\"https://validator.w3.org/feed/check.cgi?url=\"[\u003Cfeed-url>]+[join[]] }}}>uploaded feed\u003C/a>.\n\u003C/$let>\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"[[xml.rss]]\"\nlanguage=\"xml\"\ndisplay-language=\"show\"\ncode={{xml.rss}} \nheight=\"200px\"\n/>\n\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"[[$:/discoverfeed]]\"\nlanguage=\"html\"\ndisplay-language=\"hide\"\ncode={{$:/discoverfeed}} \n/>","title":"$:/Feed/Settings","feed-base":"[[https://]][{$:/Feed/Settings/GitHub/username}][[.github.io]][{$:/GitHub/Repo}removeprefix{$:/Feed/Settings/GitHub/username}][{$:/GitHub/Path}]+[join[]]","feed-description":"Taking care of yourself one day at a time","feed-filename":"xml.rss","feed-filter":"+[tag[article]]","feed-language":"en-EN","feed-limit":"10","feed-path":"files/","feed-target":"index.html","feed-title":"Health Journal","modified":"20230310093048093","tags":"$:/Feed/Settings $:/tags/ControlPanel/Settings","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","modifier":"Télumire","feed-domain":"https://health-journal.tiddlyhost.com","feed-item-template":"$:/Feed/Settings/DefaultFeedItemTemplate"},

{"created":"20221119162114166","creator":"Telumire","text":"\\define send-feed-action()\n\u003C$tiddler tiddler=\"$:/Feed/Settings\">\n\u003C$importvariables filter=\u003C\u003CcurrentTiddler>> >\n\u003C\u003Ccreate-feed>>\n\u003C/$importvariables>\n\u003C$action-setfield $tiddler=\"$:/GitHub/Username\" text={{$:/Feed/Settings/GitHub/username}}/>\n\u003C$action-sendmessage $message=\"tm-upload-tiddlers\" $param={{!!feed-filename}}/>\n\u003C$action-setfield $tiddler=\"$:/GitHub/Username\" text=\"\"/>\n\u003C/$tiddler>\n\u003C$action-deletetiddler $tiddler=\"xml.rss\"/>\n\\end\n\\whitespace trim\n\u003C$button\ntooltip=\"send feed to GitHub\"\naria-label=\"send feed to GitHub\"\nactions=\u003C\u003Csend-feed-action>>\n>\n\u003C$text text=\"send feed to GitHub\"/>\n\u003C/$button>","tags":"$:/Feed/Settings","title":"$:/Feed/Settings/SendFeed","modified":"20230310095056156","modifier":"Télumire","caption":"{{$:/Feed/svg}} send feed to GitHub","description":"A button that use the file upload plugin to send a feed file to GitHub."},
{"created":"20221121135326649","creator":"Telumire","text":"\\rules except dash list\n\n/* Style controls button */\n\nbutton.tc-tiddler-controls.tc-btn-invisible:hover svg{\n\tfill: \u003C\u003Ccolour tiddler-controls-foreground-hover>>;\n}\n\n.tc-tiddler-controls svg{\n\tfill: \u003C\u003Ccolour tiddler-controls-foreground>>;\n}\n\n.tc-tiddler-controls .tc-checkbox:hover svg{\n\tfill: \u003C\u003Ccolour tiddler-controls-foreground-hover>>;\n}\n\n/* Style tables*/\n\ntable.two-equal-column{\ndisplay:grid;\ngrid-template-columns: 1fr 1fr;\n}\n\ntable.two-equal-column :is(tr,thead,tbody){\ndisplay:contents;\n}\n\ntable.two-equal-column.flex-input td+td,\ntable.one-column td{\ndisplay:flex;\ngap:.5ch;\n}\n\ntable.one-column :is(input,textarea,iframe){\nflex:1;\n}\n\n/* Others */\n.no-borders, .no-borders :is(td,tr){\nborder:none;\n}\n\n.feed-settings :is(.tc-edit-field-remove,.tc-edit-field-add){\ndisplay:none;\n}\n.tc-scrollable {\n\tmax-height: 21em;\n}\n\n.tc-cbx-invisible{\ncursor:pointer;\n} \n.tc-cbx-invisible input{\ndisplay:none;\n}\n\n.libro-editor{\nwidth: 100%;\ndisplay: flex;\n}","tags":"$:/tags/Stylesheet","title":"$:/Feed/Style","modified":"20221229030255153","modifier":"Telumire"},

{"created":"20221023144838963","creator":"Telumire","text":"\\define target() $:/Libro/ExternalLinksIcon/Style\n\\define update-CSS()\u003C$importvariables filter=\"[\u003Ctarget>]\">\u003C\u003Cupdate-CSS>>\u003C/$importvariables>\n\\define choice(field,value)\n\u003C$radio tiddler=\u003C\u003Ctarget>> actions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>> value=\u003C\u003C__value__>>>\u003C\u003C__value__>>\u003C/$radio>\n\\end\n\\define options(field,list)\n\u003C$select tiddler=\u003C\u003Ctarget>> actions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>>>\u003C$list filter=\u003C\u003C__list__>> >\u003Coption>{{!!title}}\u003C/option>\u003C/$list>\u003C/$select>\n\\end\n\\define value(field)\n\u003C$edit-text tiddler=\u003C\u003Ctarget>> inputActions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>>/>\n\\end\n\n* Side : \u003C\u003Cchoice \"side\" \"before\">> \u003C\u003Cchoice \"side\" \"after\">>\n* Gap: \u003C\u003Cvalue \"gap\">>\n* Size: \u003C\u003Cvalue \"size\">>\n* Text decoration : \u003C\u003Coptions \"text-decoration-line\" \"none underline overline line-through\">>\u003C\u003Cvalue \"text-decoration-color\">>\u003C\u003Coptions \"text-decoration-style\" \"solid double dotted dashed wavy [[]]\">>\n\n[[How to use|$:/Libro/ExternalLinksIcon/Settings/HowTo]]","tags":"$:/tags/ControlPanel/Settings","title":"$:/Libro/ExternalLinksIcon/Settings","modified":"20221117203015189","modifier":"Telumire","caption":"Links icon","install":"\u003C\u003Cexport \"[tag[$:/tags/Image]has[domain]] [tag[External links icon]]\" filename:\"external-links-with-icons\" hint:\"Click or drag and drop this button into your wiki: \">>","description":"Icons for your links.\n\n\u003Cp>\nRequire \u003C\u003Clist-links \"[tag[$:/tags/Image]has[domain]] [tag[External links icon]]\">>\n\u003C/p>","altlink":""},
{"created":"20221026155718215","creator":"Telumire","text":"\\rules except dash\n\\define this() $:/Libro/ExternalLinksIcon/Style\n\\define static-output()\n/* Static rules for better performances*/\n\n\u003C$list filter=\"[[$:/tags/Image]tagging[]has[domain]]\" variable=\"link\">\na:is(\u003C$list filter=\"[\u003Clink>each:list-item[domain]encodeuri[]]\" counter=\"domain\">[href*=\"{{!!title}}\"]{{{ [\u003Cdomain-last>match[no]then[,]] }}}\u003C/$list>):{{!!side}}{\ncontent:\"\";\n\u003C$tiddler tiddler=\u003C\u003Clink>> \n>\u003C$let \nimage={{!!text}} type={{!!type}} uri={{!!_canonical_uri}}\nexternal={{{ [[color:transparent;--mask:unset;--url:url(]] [\u003Curi>] [[)]] +[join[]] }}}\nbase64={{{ [[color:transparent;--mask:unset;--url:url(data:]][{!!type}][[;base64,]][\u003Cimage>][[)]]+[join[]] }}}\nsvg={{{ [[--mask:url('data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"22pt\" height=\"22pt\">]][\u003Cimage>get[text]else\u003Cimage>][[\u003C/svg>')]]+[join[]search-replace:g[#],[%23]search-replace:g[\n],[]]}}}\n>\u003C$text text={{{ [\u003Curi>!is[blank]then\u003Cexternal>]~[\u003Ctype>!is[blank]!search[svg]then\u003Cbase64>]~[\u003Csvg>] }}}/>\u003C/$let>\u003C/$tiddler>\n}\n\u003C/$list>\n\n\\end\n\\define update-CSS()\n\u003C$tiddler tiddler=\u003C\u003Cthis>>>\n\u003C$wikify name=\"css\" text=\u003C\u003Cstatic-output>>>\n\u003C$action-setfield $tiddler={{{ $:/temp/[\u003Cthis>]/output +[join[]] }}} tags=\"$:/tags/Stylesheet\" text=\u003C\u003Ccss>> type=\"text/css\"/>\n\u003C/$wikify>\n\u003C/$tiddler>\n\\end\n\na[href]:not([href=\"\"],.tc-page-controls a, .no-icon):{{!!side}}{\naspect-ratio:1/1;\nbackground:center/contain no-repeat var(--url);\nbackground-color:currentColor;\ndisplay: inline-block;\n-webkit-mask: center / contain no-repeat var(--mask);\nmask: center / contain no-repeat var(--mask);\nwidth:{{!!size}};\nmargin-inline-end:{{!!gap}};\n}\n\na[href]:not([href=\"\"],.tc-page-controls a){\ntext-decoration:{{!!text-decoration-line}} {{!!text-decoration-color}} {{!!text-decoration-style}}; \n}\n\n\u003C!-- Set CSS rules at startup :--> \u003C\u003Cupdate-CSS>>","title":"$:/Libro/ExternalLinksIcon/Style","tags":"$:/tags/StartupAction $:/tags/Stylesheet","modified":"20221130221910575","modifier":"Telumire","side":"before","gap":".5ch","text-decoration-line":"none","text-decoration-color":"","text-decoration-style":"","size":"1em"},
{"created":"20211103223640938","creator":"Télumire","text":"\\define setFavicon()\n\u003C$action-setfield $tiddler=\"$:/favicon.ico\"\ntext={{{ [[\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]][subfilter{!!color.output}][[\" width=\"22pt\" height=\"22pt\">]][subfilter{!!svg.output}][[\u003C/svg>]]+[join[]search-replace:g:regexp[\\n],[]] }}}\ntype=\"image/svg+xml\"\n/>\n\n\u003C$action-setfield $tiddler=\"$:/temp/favicon.icon/preview\"\ntags=\"$:/tags/AboveStory\" \ntext={{{ [[\u003Clink rel=\"icon\" type=\"image/svg+xml\" href=]][subfilter{!!svg.uri}][[/>]]+[join[]] }}}\ntype=\"\"\n/>\n\\end\n\n\u003C$tiddler tiddler=\"$:/Libro/Settings/Favicon\">\n\n\u003C\u003CsetFavicon>>\n\n\u003Ctable class=\"favicon-settings\">\n\u003Ctr>\n\u003Ctd>svg (code, name of a tiddler or filter)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=svg.input tag=textarea type=text />\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Set a color (rgb, name, hex)\u003C/td>\n\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=color.input tag=input type=text/>\n\u003Cspan title=\"click to open the color picker\" class=\"color-picker\">\u003Cimg class=\"useColor\">\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=color.input type=\"color\" tag=\"input\"/>\u003C/span> = \u003C$text text={{{ [subfilter{!!color.output}] }}}/> ({{{ [subfilter{!!palette.use}] }}} {{$:/core/ui/Buttons/palette}})\n\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Use dark mode ? If set to no, the current palette will be used instead.\u003Cbr>\nBrowser dark mode is \u003C$text text={{{[{$:/info/darkmode}match[yes]then[on]else[off]]}}}/>.\n\u003C/td>\u003Ctd>\u003C$button  actions=\u003C\u003CsetFavicon>> >\u003C$text text={{{ [{!!DarkMode}match[yes]then[yes]else[no]] }}}/>\u003C$action-listops $field=\"DarkMode\" $subfilter=\"+[toggle[yes]]\"/>\u003C/$button>\u003C/td>\n\u003C/tr>\n\n\u003C$reveal tag=tr default={{!!DarkMode}} type=\"match\" text=\"yes\">\n\u003Ctd>dark palette (used if darkmode is enabled)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=palette.dark tag=input type=text />\u003C/td>\n\u003C/$reveal>\n\u003C$reveal tag=tr default={{!!DarkMode}} type=\"match\" text=\"yes\">\n\u003Ctd>light palette (used if darkmode is enabled)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=palette.light tag=input type=text />\u003C/td>\n\u003C/$reveal>\n\u003C/table>\n\n!!Examples\n\n;Emoji\n\n\u003C\u003Ccopy-code svg \"\"\"\u003Ctext x=\"50%\" y=\"50%\" font-size=\"22\" dominant-baseline=\"central\" text-anchor=\"middle\">😎\u003C/text>\"\"\">>\n\nNote that the emoji will change accross OS.\n\n;Animation\n\n\u003C\u003Ccopy-code svg \"\"\"\u003Csvg viewBox=\"0 0 24 30\">\n    \u003Crect width=\"4\" height=\"10\">\n        \u003CanimateTransform attributeName=\"transform\" type=\"translate\" values=\"0 0; 0 20; 0 0\" begin=\"0\" dur=\"0.8s\" repeatCount=\"indefinite\"/>\n    \u003C/rect>\n    \u003Crect x=\"10\" width=\"4\" height=\"10\">\n        \u003CanimateTransform attributeType=\"xml\" attributeName=\"transform\" type=\"translate\" values=\"0 0; 0 20; 0 0\" begin=\"0.2s\" dur=\"0.8s\" repeatCount=\"indefinite\"/>\n    \u003C/rect>\n    \u003Crect x=\"20\" width=\"4\" height=\"10\">\n        \u003CanimateTransform attributeType=\"xml\" attributeName=\"transform\" type=\"translate\" values=\"0 0; 0 20; 0 0\" begin=\"0.4s\" dur=\"0.8s\" repeatCount=\"indefinite\"/>\n    \u003C/rect>\n\u003C/svg>\"\"\">>\n\n;Calendar\n\n\u003C\u003Ccopy-code svg \"\"\"\u003Csvg viewBox=\"0 0 16 16\">\n\u003Cpath d=\"M0 9V2q0-2 2-2h12q2 0 2 2v7z\" fill=\"#3d73ce\"/>\n\u003Cpath d=\"M0 8v6q0 2 2 2h12q2 0 2-2V8z\" fill=\"#4d8eee\"/>\n\u003Ctext font-family=\"roboto\" font-size=\"9pt\" x=\"55%\" y=\"50%\" text-anchor=\"middle\" dominant-baseline=\"central\" textLength=\"80%\">'\n[\u003Cnow DD format:\"DD\">]\n'\u003C/text>\u003C/svg>\"\"\">>\n\n;Logged in indicator\n\n\u003C\u003Ccopy-code filter \"\"\"[{$:/status/IsLoggedIn}match[yes]]\n+[then[$:/core/images/unlocked-padlock]else[$:/core/images/globe]]\"\"\">>\n\n;Dark mode with css\n\n\u003C\u003Ccopy-code svg \"\"\"\u003Csvg width=\"16\" height=\"16\">\n\u003Cstyle>\npath {fill: white;}\n@media (prefers-color-scheme: dark) {\n path {fill: black;}\n}\n\u003C/style>\n\u003Cpath fill-rule=\"evenodd\" d=\"M0 0h16v16H0z\"/>\n\u003C/svg>\"\"\">>\n\nSee also https://html.spec.whatwg.org/multipage/semantics.html#meta-theme-color, https://css-tricks.com/svg-favicons-and-all-the-fun-things-we-can-do-with-them/#other-media-queries\n\n;Issue with the live preview\n\nFirefox allows to define a favicon outside of the `\u003Chead>` but chrome doesnt. Since the content of the `\u003Chead>` is set on startup, [[the wiki must be saved and reloaded in order for the raw markup tiddler to take effect|https://tiddlywiki.com/static/SystemTag%253A%2520%2524%253A%252Ftags%252FRawMarkupWikified.html]] on chrome based browsers.\n\n;Issues with dark mode on firefox\n\n\u003C\u003C\u003C\nFirefox does not expose the dark mode preference when resist fingerprinting is enabled.\nTo enable the dark mode manually, go to `about:config` and search for `ui.systemUsesDarkTheme`. \n\nSet to 1 to activate the dark mode, 0 to deactivate it.    \n\u003C\u003C\u003C\n\n\u003Cstyle>\n.color-picker{\nposition:relative;\noverflow:clip;\ndisplay: inline-flex;\n} \n\n.color-picker input{\nposition:absolute;\ninset:0 0 0 0;\nopacity:0;\ncursor:pointer;\n}  \n\n[data-tiddler-title=\"\u003C$text text={{!!title}}/>\"]\n.tc-titlebar:not(.tc-tiddler-controls):before {\ncontent: \" \";\nmargin-right: .1em;\ndisplay: inline-block;\nheight: .85em;\nwidth: .85em;\nvertical-align: baseline;\nbackground: center / contain no-repeat url(\u003C$text text={{{[subfilter{!!svg.uri}]}}} />);\n}\n\n.useColor{\nwidth:1em;\nheight:1em;\nbackground:\u003C$text text={{{ [subfilter{!!color.output}] }}}/>\n}\n\ntable.favicon-settings{ width:100%;\ndisplay:grid;\ngrid-template-columns: 1fr 1fr; }\n\ntable.favicon-settings :is(tbody,thead,tr,details,summary){ display:contents;\n}\n\ntable.favicon-settings td[colspan=\"2\"]{\ngrid-column: 1 / span 2;\ndisplay: flex;\ndisplay: flex;\njustify-content: center;\nalign-items: center;\n}\n\ntable.favicon-settings td[colspan=\"2\"]>*{\npadding:.5ch;\n}\n\ntable.favicon-settings input,table.favicon-settings textarea{\nwidth: 100%;\nflex-grow: 1;\n}\n\u003C/style>\n\n\u003C/$tiddler>","title":"$:/Libro/Settings/Favicon","modified":"20230304230241042","color.input":"primary","DarkMode":"yes","palette.dark":"$:/palettes/GruvboxDark","palette.light":"$:/palettes/Blanca","svg.input":"\u003Ctext x=\"50%\" y=\"50%\" font-size=\"22\" dominant-baseline=\"central\" text-anchor=\"middle\">🍎\u003C/text>","palette.use":"[{$:/info/darkmode}match{!!DarkMode}match[yes]then{!!palette.dark}]~[{!!DarkMode}match[yes]then{!!palette.light}]~[{$:/palette}]","color.output":"[subfilter{!!palette.use}getindex{!!color.input}]~[{$:/palettes/Vanilla}getindex{!!color.input}]~[[$:/config/DefaultColourMappings/]addsuffix{!!color.input}get[text]]~[{!!color.input}]","svg.output":"[subfilter{!!svg.input}get[text]]~[{!!svg.input}!search[[]then{!!svg.input}]~[subfilter{!!svg.input}]","svg.uri":"[[data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]][subfilter{!!color.output}][[\" width=\"22pt\" height=\"22pt\">]][subfilter{!!svg.output}][[\u003C/svg>]]+[join[ ]search-replace:g[#],[%23]search-replace:g:regexp[\\n],[]addprefix[']addsuffix[']]","tags":"$:/tags/ControlPanel/Appearance $:/tags/StartupAction","wizard.style":".color-picker{ position:relative; overflow:clip; display: inline-flex; }  .color-picker input{ position:absolute; inset:0 0 0 0; opacity:0; cursor:pointer; }  [data-tiddler-title=\"\u003C$text text={{!!title}}/>\"] .tc-titlebar::before {     content: \" \";     margin-right: .1em;     display: inline-block;     height: .85em;     width: .85em;     vertical-align: baseline;     background: center / contain no-repeat url(\u003C$text text={{{[subfilter{!!svg.uri}]}}} />); }  .useColor{ width:1em; height:1em; background:\u003C$text text={{{ [subfilter{!!color.output}] }}}/> }  table.favicon-settings{ width:100%; display:grid; grid-template-columns: 1fr 1fr; }  table.favicon-settings :is(tbody,thead,tr,details,summary){ display:contents; }  table.favicon-settings td[colspan=\"2\"]{ grid-column: 1 / span 2; display: flex; display: flex; justify-content: center; align-items: center; }  table.favicon-settings td[colspan=\"2\"]>*{ padding:.5ch; }  table.favicon-settings input,  table.favicon-settings textarea{     width: 100%;     flex-grow: 1; }","modifier":"Telumire","install":"\u003C\u003Cexport \"[is[current]]\" filename:\"favicon-wizard\" hint:\"Click or drag and drop this button into your wiki: \">>","caption":"Favicon","description":"Set a svg favicon for your tiddlywiki. You can use filters to make it change dynamically (e.g if the user is logged in, display an icon, otherwise show another icon).\n\n\u003Cp>Require \u003C\u003Clist-links \"[is[current]]\">>\u003C/p>"},

{"created":"20221229031452578","creator":"Telumire","tags":"$:/tags/ViewToolbar","type":"text/vnd.tiddlywiki","caption":"{{$:/core/images/add-comment}} GitHub comments","description":"View Github comments","text":"\\whitespace trim\n\u003C$list filter=\"[all[current]subfilter{$:/config/breakzplatform/github-comments/filter}]\" variable=\"doNotOverrideCurrent\">\n\t\u003C$button tooltip=\"View GitHub comments\" aria-label=\"github comments\" class=\u003C\u003Ctv-config-toolbar-class>> set=\"$:/state/breakzplatform/github-comments\" setTo=\u003C\u003CcurrentTiddler>> >\n\t\t\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>prefix[yes]]\">\n\t\t\t{{$:/core/images/github}}\n\t\t\u003C/$list>\n\t\t\u003C$list filter=\"[\u003Ctv-config-toolbar-text>prefix[yes]]\">\n\t\t\t\u003Cspan class=\"tc-btn-text\">\n\t\t\t\t\u003C$text text=\" \"/>\n\t\t\t\t\u003C$text text=\"view GitHub comments\"/>\n\t\t\t\u003C/span>\n\t\t\u003C/$list>\n\t\u003C/$button>\n\u003C/$list>\n","title":"$:/plugins/breakzplatform/github-comments/viewtoolbar/github-comments-open","modified":"20221229031452578","modifier":"Telumire"},

{"created":"20230310121723800","creator":"Télumire","text":"/*\\\ntitle: $:/plugins/telumire/scroll-detection.js\ntype: application/javascript\nmodule-type: startup\n\nDetects the direction of the vertical scroll and sets $:/temp/ScrollDirection to either \"up\" or \"down\".\n\n\\*/\n(function () {\n\n\texports.name = \"scroll-detection\";\n\n\texports.synchronous = true;\n\n\texports.startup = function () {\n\t\tconst SCROLL_DIRECTION_TIDDLER = \"$:/temp/ScrollDirection\";\n\t\tconst MIN_SCROLL_POSITION = 0;\n\t\tlet lastKnownScrollPosition = 0;\n\t\tlet lastDirection = 0;\n\t\t// Setup a timer\n\t\tlet timeoutId;\n\t\tconst handleScroll = () => {\n\t\t\tif (timeoutId) {\n\t\t\twindow.cancelAnimationFrame(timeoutId);\n\t\t\t}\n\n\t\t\ttimeoutId = window.requestAnimationFrame(() => {\n\t\t\t\tlet previousKnownScrollPosition = lastKnownScrollPosition;\n\t\t\t\tlastKnownScrollPosition = window.pageYOffset;\n\n\t\t\t\tlet direction = lastKnownScrollPosition > previousKnownScrollPosition;\n\n\t\t\t\tif (direction !== lastDirection && lastKnownScrollPosition > MIN_SCROLL_POSITION) {\n\t\t\t\t\t$tw.wiki.setText(SCROLL_DIRECTION_TIDDLER, \"text\", null, direction ? \"down\" : \"up\");\n\t\t\t\t\tlastDirection = direction;\n\t\t\t\t}\n\n\t\t\t});\n\t\t}\n\n\t\ttry {\n\t\t\twindow.addEventListener(\"scroll\", handleScroll, false);\n\t\t} catch (e) {\n\t\t\tconsole.error(\"Failed to add scroll event listener:\", e);\n\t\t}\n\t};\n})();","tags":"","title":"$:/plugins/telumire/scroll-direction.js","modified":"20230312034237085","type":"application/javascript","module-type":"startup","modifier":"Télumire"},

{"created":"20210527202956234","creator":"user","text":"\\define copy-code(language:\"\",code:\"\",title:\"\",display-language:\"show\",height:\"\")\n\u003Cdl class=\"copy-code\" >\n\t\u003Cdt>\u003C\u003C__title__>>\u003C/dt>\n\t\u003Cdd style.height=\u003C\u003C__height__>>>\n\t\t\u003C$macrocall $name=\"copy-to-clipboard\" src=\u003C\u003C__code__>>/> \n\t\t\u003C$codeblock code=\u003C\u003C__code__>> language=\u003C\u003C__language__>>/>\n\t\t\u003Csmall class=\u003C\u003C__display-language__>>>\u003C\u003C__language__>>\u003C/small>\n\t\u003C/dd>\n\u003C/dl>\n\u003Cspan>\n\u003C/span>\n\\end","title":"$:/showInfo/macro/copy-code","list":"","modified":"20221208195252643","modifier":"Telumire","tagging":"after","tags":"$:/showInfo $:/tags/Macro $:/showInfo/macro/copy-code Tools","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","install":"\u003C\u003Cexport \"[is[current]] [is[current]tagging[]]\" filename:\"copy-code-macro\" hint:\"Click or drag and drop this button into your wiki: \">>","caption":"Copy code macro","description":"A macro to show a codeblock + a copy button. Support syntax highlighting with the highlight.js plugin.\n\n\u003Cp>Require \u003C\u003Clist-links \"[is[current]] [is[current]tagging[]]\">>\u003C/p>","code-body":"yes"},
{"title":"$:/showInfo/macro/copy-code/examples","created":"20210527204100789","creator":"user","modified":"20220105145036165","modifier":"user","tags":"$:/showInfo/macro/copy-code","type":"text/vnd.tiddlywiki","text":";Default code block (without copy-to-clipboard) (syntax coloring provided by [[highlight.js|$:/plugins/tiddlywiki/highlight]])\n\n```html\n\u003Cul>\n \u003Cli>Without title\u003C/li>\n\u003C/ul>\n```\n\n;Basic macro call copy-code-to-clipboard \u003Ckbd>alt-m\u003C/kbd>\n\n\u003C\u003Ccopy-code html\n\"\u003Cul>\n \u003Cli>Without title\u003C/li>\n\u003C/ul>\">>\n\n\u003C\u003Ccopy-code html\n\"\u003Cul>\n \u003Cli>Without language indicator\u003C/li>\n\u003C/ul>\" \"\" hide>>\n\n\u003C\u003Ccopy-code \"html\"\n\"\u003Cul>\n \u003Cli>default parameter order\u003C/li>\n\u003C/ul>\"\n\n\"Now with a title !\">>\n\n\u003C\u003Ccopy-code \ntitle:\"Code sample\"\nlanguage:html\ncode:\"\u003Cul>\n \u003Cli>Specific parameter order\u003C/li>\n\u003C/ul>\"\n>>\n\n;~~Limitation : can't use \u003C\u003C>> inside a block of code with this technique, otherwise it breaks :~~\n> EDIT: the newer version of tiddlywiki no longer have this issue !\n\n\u003C\u003Ccopy-code \ntitle:\"Code sample\"\nlanguage:html\ncode:\"\u003Cul>\n \u003Cli>Specific parameter order\u003C/li> \u003C\u003Cnot safe to use>>\n\u003C/ul>\"\n>>\n\n;The full macrocall notation \u003Ckbd>alt-shift-m\u003C/kbd> prevent this issue :\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"Code sample\"\nlanguage=html\ndisplay-language=show\ncode=\"\u003Cul>\n \u003Cli>This works !\u003C/li> \u003C\u003Csafe to use>>\n\u003C/ul>\"\n/>","revision":"0","bag":"default"},
{"title":"$:/showInfo/macro/copy-code/shortcuts/full","caption":"shortcut copy code button with full macrocall syntax","condition":"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]","created":"20210528014602259","creator":"user","description":"Transform the selection into a code bloc with a copy to clipboard button - allow double angle brackets","icon":"$:/core/images/copy-clipboard","modified":"20211027155009472","modifier":"user","shortcuts":"alt-shift-m","tags":"$:/tags/EditorToolbar $:/showInfo/macro/copy-code","type":"text/vnd.tiddlywiki","text":"\u003C$action-sendmessage\n    $message=\"tm-edit-text-operation\"\n    $param=\"wrap-selection\"\n    prefix='\u003C$macrocall $name=\"copy-code\"\ntitle=\"\"\nlanguage=\"\"\ndisplay-language=\"show\"\ncode=\"\"\"'\n\nsuffix='\"\"\"/>'\n/>","revision":"0","bag":"default"},

{"created":"20210527214847395","creator":"user","text":".copy-code{\n    font-family: Consolas;\n}\n\n.copy-code dt{\n    background: \u003C\u003Ccolor pre-background>>;\n    border: solid 1px \u003C\u003Ccolor pre-border>>;\n    border-bottom:unset;\n    padding: 0.5em;\n    border-radius: 3px 3px 0 0;\n    font-size: 1.1em;\n}\n\n.copy-code dt:empty, .copy-code dd small.hide{\n    display: none;\n}\n\n.copy-code dd{\n    margin: 0;\n}\n\n.copy-code dd>pre{\n    border-radius: 3px;\n    background-color:\u003C\u003Ccolor tiddler-editor-background>>;\n    height: inherit;\n    overflow-y: auto;\n}\n\n.copy-code dt:not(:empty)+dd>pre{\n    border-radius: 0 0 3px 3px;\n    margin-top: 0em;\n}\n\n.copy-code dd{\n    position: relative;\n    display: block;\n}\n\n.copy-code dd :is(button, small) {\n    position: absolute;\n    opacity: 0.3;\n    padding: 5px;\n}\n\n.copy-code dd button:hover{\n    transition: opacity 150ms ease-in-out;\n    opacity: 1;\n}\n\n.copy-code dd button {\n    font-size: 0;\n    right:0;\n    display: flex;\n    align-items:flex-start;\n    justify-content:flex-end;\n    pointer-events:none;\n}\n\n.copy-code dd button svg {\n    width: 20px;\n    height: auto;\n    pointer-events:all;\n}\n\n.copy-code dd small {\n    inset: auto 0 0 auto;\n    text-transform: uppercase;\n    font-weight: bold;\n    font-size: 1em;\n}","title":"$:/showInfo/macro/copy-code/style","comment":"\u003C\u003Ccopy-code html \"\"\"test\"\"\" \"title\">>","modified":"20221208195739384","modifier":"Telumire","tags":"$:/showInfo/macro/copy-code $:/tags/Stylesheet","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},
{"title":"$:/showInfo/Stylesheet/Style","created":"20211027143252536","description":"remember to add the field `hide-body:yes` for better performances","hide-body":"yes","modified":"20211105234333491","tags":"$:/showInfo/code/Stylesheet/ViewTemplate $:/showInfo/macro/copy-code/style $:/showInfo/macro/copy-code $:/tags/Stylesheet","type":"text/vnd.tiddlywiki","text":"\\rules only\n:is([data-tags*=\"$:/tags/Stylesheet\"],[data-tags*=\"$:/tags/ViewTemplate\"],[data-tags*=\"$:/tags/Macro\"]) .tc-tiddler-body{\ndisplay:none;\n}","revision":"0","bag":"default"},

{"created":"20180927082601825","creator":"Telumire","text":"\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\n\\rules only filteredtranscludeinline transcludeinline macrocallinline\n\u003Cdiv class=\"tc-remove-when-wiki-loaded tc-splash-container\">\n\u003Cstyle>\n.tc-splash-container{\ndisplay:grid;\nplace-content:center;\nposition:absolute;\ninset:0;\n}\n\n.tc-splash-text {\n    font-family: -apple-system, BlinkMacSystemFont, \"Segoe UI\", Helvetica, Arial, sans-serif, \"Apple Color Emoji\", \"Segoe UI Emoji\", \"Segoe UI Symbol\";\n    font-size: 16px;\n    text-rendering: optimizeLegibility;\n    -webkit-font-smoothing: antialiased;\n\tmargin: 20px auto 0;\n\twidth: 200px;\n\ttext-align: center;\n\tcolor: \u003C\u003Ccolour foreground>>;\n\tfill: \u003C\u003Ccolour foreground>>;\n}\n\n.tc-splash-text img {\n\twidth: 150px;\n\t\u003C\u003Cbox-shadow \"2px 2px 10px rgba(0, 0, 0, 0.5)\">>\n}\n\nhtml body.tc-body {\n\tbackground: \u003C\u003Ccolour page-background>>;\n}\n\n/*\nSpinner from https://github.com/tobiasahlin/SpinKit/ by Tobias Ahlin\n\nThe MIT License (MIT)\n\nCopyright (c) 2015 Tobias Ahlin\n\nPermission is hereby granted, free of charge, to any person obtaining a copy of\nthis software and associated documentation files (the \"Software\"), to deal in\nthe Software without restriction, including without limitation the rights to\nuse, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of\nthe Software, and to permit persons to whom the Software is furnished to do so,\nsubject to the following conditions:\n\nThe above copyright notice and this permission notice shall be included in all\ncopies or substantial portions of the Software.\n\nTHE SOFTWARE IS PROVIDED \"AS IS\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS\nFOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR\nCOPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER\nIN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN\nCONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\n*/\n\n.tc-splash-spinner {\n\tmargin: 20px auto 0;\n\twidth: 70px;\n\ttext-align: center;\n}\n\n.tc-splash-spinner > div {\n\twidth: 18px;\n\theight: 18px;\n\tborder-radius: 100%;\n\tdisplay: inline-block;\n\t-webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;\n\tanimation: sk-bouncedelay 1.4s infinite ease-in-out both;\n\tbackground-color: #f88;\n}\n\n.tc-splash-spinner .tc-splash-bounce-1 {\n\t-webkit-animation-delay: -0.32s;\n\tanimation-delay: -0.32s;\n\tbackground-color: #8f8;\n}\n\n.tc-splash-spinner .tc-splash-bounce-2 {\n\t-webkit-animation-delay: -0.16s;\n\tanimation-delay: -0.16s;\n\tbackground-color: #88f;\n}\n\n@-webkit-keyframes sk-bouncedelay {\n\t0%, 80%, 100% { -webkit-transform: scale(0) }\n\t40% { -webkit-transform: scale(1.0) }\n}\n\n@keyframes sk-bouncedelay {\n\t0%, 80%, 100% { \n\t-webkit-transform: scale(0);\n\ttransform: scale(0);\n\t} 40% { \n\t-webkit-transform: scale(1.0);\n\ttransform: scale(1.0);\n\t}\n}\n\u003C/style>\n\n\u003Cdiv class=\"tc-splash-spinner\">\n  \u003Cdiv class=\"tc-splash-bounce-1\">\u003C/div>\n  \u003Cdiv class=\"tc-splash-bounce-2\">\u003C/div>\n  \u003Cdiv class=\"tc-splash-bounce-3\">\u003C/div>\n\u003C/div>\n\n\u003Cdiv class=\"tc-splash-text\">\n{{$:/SiteTitle}} is loading\n\u003C/div>\n\u003C/div>","title":"$:/SplashScreen","modified":"20230313184439587","tags":"$:/tags/RawMarkupWikified/TopBody","type":"text/vnd.tiddlywiki","modifier":"Télumire"},

{"created":"20220529203036772","text":"\\whitespace trim\n\\define trigger-popup()\n\u003C$action-popup $state=\u003C\u003Cqualify $:/state/>> $coords=\u003C\u003Ctv-popup-coords>>/>\n\\end\n\\define set-palette-action(scheme)\n\u003C$action-setfield $tiddler=\"$:/palette\" text={{!!$scheme$}}/>\n\\end\n\\define switch-scheme()\n\u003C$macrocall $name=\"set-palette-action\" scheme={{{ [{$:/palette}get[color-scheme]toggle[light],[dark]] }}}/>\n\\end\n\\define select-palettes(scheme) \n    \u003Cli title=\"$scheme$ theme\">\n        \u003Csvg viewBox=\"0 0 20 20\">\n            \u003Ccircle cx=\"10\" cy=\"10\" r=\"8\" stroke-width=\"2px\" stroke=\"currentColor\" fill={{{ [[$scheme$]match[dark]then[currentColor]else[none]] }}}/>\n        \u003C/svg>\n        \u003C$select field=\"$scheme$\" actions=\u003C\u003Cset-palette-action $scheme$>> >\n            \u003C$list filter=\"[[$:/tags/Palette]tagging[]]:filter[get[color-scheme]match[$scheme$]]\">\n                \u003Coption value={{!!title}}>{{{ [{!!title}trim[$:/palettes/]] }}}\u003C/option>\n            \u003C/$list>\n        \u003C/$select>\n    \u003C/li>\n\\end\n\u003C$tiddler tiddler=\"$:/TiddlyTweaks/ui/Buttons/ThemeSwitcher\">\n    \u003C$eventcatcher selector=\"button\" $contextmenu=\u003C\u003Ctrigger-popup>> >\n        \u003C$button tooltip=\"Switch colours\" aria-label=\"Switch colours\" class={{{ colorSwitch [\u003Ctv-config-toolbar-class>] [\u003Cqualify $:/state/>!is[missing]then[tc-selected]]+[join[ ]]}}} actions=\u003C\u003Cswitch-scheme>>>\n            \u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n                {{$:/TiddlyTweaks/images/ThemeSwitcher}}\n            \u003C/$list>\n            \u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n                \u003Cspan class=\"tc-btn-text\">Switch colours\u003C/span>\n            \u003C/$list>\n        \u003C/$button>\n    \u003C/$eventcatcher>\n    \u003C$reveal state=\u003C\u003Cqualify $:/state/>> type=\"popup\" position=\"bottom\" class=\"tc-drop-down tc-popup-keep\" tag=\"menu\">\n        \u003Cul>\n            \u003C\u003Cselect-palettes dark>>\n            \u003C\u003Cselect-palettes light>>\n        \u003C/ul>\n    \u003C/$reveal>\n\u003C/$tiddler>","creator":"Telumire","title":"$:/TiddlyTweaks/ui/Buttons/ThemeSwitcher","modified":"20230309020411415","tags":"$:/tags/PageControls $:/TiddlyTweaks/ThemeSwitcher $:/tags/Header/Buttons","type":"text/vnd.tiddlywiki","caption":"ThemeSwitcher","dark":"$:/palettes/CupertinoDark","description":"switch the color scheme","icon":"$:/TiddlyTweaks/images/switch-palette-button","light":"$:/palettes/Blanca","revision":"0","bag":"default","modifier":"Telumire"},
{"title":"$:/TiddlyTweaks/ui/Buttons/ThemeSwitcher/Style","created":"20220618125331127","modified":"20221117155342332","tags":"$:/tags/Stylesheet $:/TiddlyTweaks/ThemeSwitcher","type":"text/vnd.tiddlywiki","text":"menu.tc-drop-down.tc-popup-keep :is(ul,li){\n    all:unset;\n    display:grid;\n    color:\u003C\u003Ccolor foreground>>;\n}\n\nmenu.tc-drop-down.tc-popup-keep{\n    min-width:unset;\n    margin:0;\n    padding:0;\n}\n\nmenu.tc-drop-down.tc-popup-keep li{\n    position:relative;\n    padding:.5ch;\n    padding-left: 0;\n}\n\nmenu.tc-drop-down.tc-popup-keep li svg{\n    position: absolute;\n    pointer-events: none;\n    height: 100%;\n    left: 5pt;\n}\n\nmenu.tc-drop-down.tc-popup-keep li+li:after{\n    content:\"\";\n    position:absolute;\n    inset:0;\n    opacity:.3;\n    pointer-events:none;\n    border-top: thin ridge currentColor;\n}\n\nmenu.tc-drop-down.tc-popup-keep li select{\n    all:unset;\n    cursor:pointer;\n    padding-left: 20pt;\n}\n\nmenu.tc-drop-down.tc-popup-keep,\nmenu.tc-drop-down.tc-popup-keep li :is(select,option){\n    background-color:\u003C\u003Ccolor tiddler-background>>;\n    color:\u003C\u003Ccolor tiddler-foreground>>;\n}","revision":"0","bag":"default","modifier":"Telumire"},

{"created":"20230306004133450","text":"Energy expended when laying at complete rest, in the morning, after sleep, in the post-absorptive state. \n\nSedentary people, BMR = 60% of total daily energy expenditure.\n\n3/4 variability in BMR predicted by lean body mass.\n\nResting energy expenditure = complete rest in the post-absorptive state = 10% of BMR.\n\n*  [[Nonexercise activity thermogenesis (NEAT): environment and biology|https://journals.physiology.org/doi/full/10.1152/ajpendo.00562.2003?rfr_dat=cr_pub++0pubmed&url_ver=Z39.88-2003&rfr_id=ori%3Arid%3Acrossref.org]]","tags":"[[Weight Loss Science]] [[component of human energy balance]]","title":"Basal metabolic rate (BMR)","modified":"20230306011025073"},
{"created":"20230227234033182","text":"\\define this-tiddler() [data-tiddler-title=\"$(storyTiddler)$\"]\n\\define hide-row()[data-index=\"$(index)$\"], [data-index=\"$(index)$\"]~td\n\\define table-cell-caption(index,unit,caption,tooltip)\n\u003C$let text={{{ [\u003C__caption__>!is[blank]]:else[\u003C__index__>sentencecase[]search-replace:g[-],[ ]] }}}>\n\u003Ctd title=\u003C\u003C__tooltip__>> data-index=\u003C\u003C__index__>>>\n\u003C\u003Ccopy-button \"$index$\" \"Copy index to clipboard\">> \u003C\u003Ctext>> \u003C$list filter=\"[\u003C__unit__>!is[blank]]\">($unit$)\u003C/$list>\n\u003C/td>\n\u003C/$let>\n\\end\n\u003C$list filter=\"[[DataBody]indexes[]] -[enlist\u003Cshow-indexes>]:filter[\u003Cshow-indexes>!is[blank]][enlist\u003Chide-indexes>] +[join[ ]]\" variable=\"hide-indexes\">\n\u003Cstyle>\n[data-tiddler-title=\"\u003C\u003CstoryTiddler>>\"] .body-data-editor :is(\u003C$list filter=\"[enlist\u003Chide-indexes>]\" variable=\"index\">\u003C\u003Chide-row>>,\u003C/$list>){display:none;}\n\u003C/style>\n\u003C/$list>\n\u003C$tiddler tiddler=\"DataBody\">\n\u003Ctable class=\"tc-max-width tc-edit-max-width body-data-editor\">\n\u003Ctr>\n\u003C\u003Ctable-cell-caption index:\"gender\">>\n\u003Ctd>\n\u003C$radio index=\"gender\" value=\"M\"> M\u003C/$radio> \u003C$radio index=\"gender\" value=\"F\"> F\u003C/$radio>\n\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003C\u003Ctable-cell-caption index:\"year-of-birth\">>\n\u003Ctd>\u003C$edit-text tag=\"input\" index=\"year-of-birth\" placeholder=\"year of birth\" type=\"number\"/>\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003C\u003Ctable-cell-caption index:\"height\" unit:\"cm\">>\n\u003Ctd>\u003C$edit-text tag=\"input\" index=\"height\" placeholder=\"height\" type=\"number\"/>\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003C\u003Ctable-cell-caption index:\"weight-target\" unit:\"kg\">>\n\u003Ctd>\u003C$edit-text tag=\"input\" index=\"weight-target\" placeholder=\"weight target\" type=\"number\"/>\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003C\u003Ctable-cell-caption index:\"weight\" unit:\"kg\">>\n\u003Ctd>\u003C$edit-text tag=\"input\" index=\"weight\" placeholder=\"weight\" type=\"number\"/>\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003C\u003Ctable-cell-caption index:\"neck\" unit:\"cm\" caption:\"[[Neck|https://youtu.be/zW_sMFSzyy4?t=251]]\">>\n\u003Ctd>\u003C$edit-text tag=\"input\" index=\"neck\" placeholder=\"neck\" type=\"number\"/>\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003C\u003Ctable-cell-caption index:\"waist\" unit:\"cm\" caption:\"[[Waist|https://youtu.be/zW_sMFSzyy4?t=298]]\" tooltip:\"Abdomen: With the subject standing, a horizontal measure is taken at the height of the iliac crest, usually at the level of the umbilicus. Waist: With the subject standing, arms at the sides, feet together, and abdomen relaxed, a horizontal measure is taken at the narrowest part of the torso (above the umbilicus and below the xiphoid process).\">>\n\n\u003Ctd>\u003C$edit-text tag=\"input\" index=\"waist\" placeholder=\"waist\" type=\"number\"/>\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003C\u003Ctable-cell-caption index:\"hips\" unit:\"cm\" caption:\"[[Hips|https://youtu.be/zW_sMFSzyy4?t=400]]\" tooltip:\"With the subject standing, legs slightly apart (~10 cm), a horizontal measure is taken at the maximal circumference of the hip/proximal thigh, just below the gluteal fold.\">>\n\u003Ctd>\u003C$edit-text tag=\"input\" index=\"hips\" placeholder=\"hips\" type=\"number\"/>\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003C\u003Ctable-cell-caption index:\"caloric-deficit-choosen\" unit:\"kcal\">>\n\u003Ctd>\u003C$edit-text tag=\"input\" index=\"caloric-deficit-choosen\" placeholder=\"caloric deficit choosen\" type=\"number\"/>\u003C/td>\n\u003C/tr>\n\u003C/table>\n\n\u003C/$tiddler>","tags":"$:/tags/SideBar","title":"Body data editor","modified":"20230309022317703","caption":"Body data"},

{"created":"20230225004259740","text":"> Do not apply to individuals with large amounts of muscle mass\n\n\u003C$let show-indexes=\"weight height year-of-birth gender\">{{Body data editor}}\u003C/$let>\n\n\u003C$tiddler tiddler=\"DataBody\">\n\u003C$let\nage={{{ [\u003Cnow YYYY>subtract{##year-of-birth}] }}}\n\nBMI-category=\"\n~[compare:number:lt[18.5]then[underweight]]\n~[compare:number:lt[25]then[normal]]\n~[compare:number:lt[30]then[overweight]else[obese]]\n\"\n\nBMI={{{ [{##height}divide[100]power[-2]multiply{##weight}fixed[1]] }}}\n\nBFP={{{ \n[{##height}divide[100]power[-2]multiply{##weight}multiply[1.2]]\n[[0.23]multiply\u003Cage>]\n[{##gender}match[M]then[-1]else[0]multiply[10.8]]\n[[-5.4]]\n+[sum[]fixed[1]] }}}\n>\n\n\u003C$macrocall $name=\"copy-button\" param=\u003C\u003CBMI>> tooltip=\"Copy the BMI to the clipboard\" caption={{{ =BMI \" = \" =[\u003CBMI>] =\" (\" =[\u003CBMI>subfilter\u003CBMI-category>] \")\" +[join[]]}}}/>\n\n\u003C$macrocall $name=\"copy-button\" param=\u003C\u003CBFP>> tooltip=\"Copy the BFP to the clipboard\" caption={{{ =BFP \" = \" =[\u003CBFP>] \"%\" +[join[ ]]}}}/>\n\u003C/$let>\n\u003C/$tiddler>\n\n\u003Cdetails>\u003Csummary>Source\u003C/summary>\n\u003Cp>\n\n* Gallagher D, Heymsfield SB, Heo M, Jebb SA, Murgatroyd PR, Sakamoto Y. Healthy percentage body fat ranges: an approach for developing guidelines based on body mass index. Am J Clin Nutr. 2000;72(3):694–701.\n\n\u003C/p>\n\u003C/details>\n\n","title":"Calculation BMI","tags":"calculator [[weight loss]]","modified":"20230309001639670"},
{"created":"20230224201258388","creator":"Télumire","text":"\u003C$let hide-indexes={{{ \n[{DataBody##gender}!match[F]then[hips]] weight weight-target  year-of-birth caloric-deficit-choosen\n+[join[ ]]}}}>\n{{Body data editor}}\n\u003C/$let>\n\n\u003C$tiddler tiddler=\"DataBody\">\n\u003C$let\nage={{{ [\u003Cnow YYYY>subtract{##year-of-birth}] }}}\n\nfat-male={{{ \n=[[36.76]]\n=[{##waist}subtract{##neck}divide[2.54]log[10]multiply[86.010]]\n=[{##height}divide[2.54]log[10]multiply[-70.041]]\n+[sum[]fixed[1]]\n}}}\n\nfat-female={{{ \n=[[-78.387]]\n=[{##waist}add{##hips}subtract{##neck}divide[2.54]log[10]multiply[163.205]]\n=[{##height}divide[2.54]log[10]multiply[-97.684]]\n+[sum[]fixed[1]]\n}}}\n\nfat={{{ [{##gender}match[M]then\u003Cfat-male>else\u003Cfat-female>] }}}\n\nmale-class-bodyfat=\"\nage,low,fit,normal,average,fair,poor,high\n29,8,10.5,14.8,18.6,23.1,23.2\n39,8,14.5,18.2,21.3,24.9,25\n49,8,17.4,20.6,23.4,26.6,26.7\n59,8,19.1,22.1,24.6,27.8,27.9\n69,8,19.7,22.6,25.2,28.4,28.5\n\"\n\nfemale-class-bodyfat=\"\nage,low,fit,normal,average,fair,poor,high\n29,14,16.5,19.4,22.7,27.1,27.2\n39,14,17.4,20.8,24.6,29.1,29.2\n49,14,19.8,23.8,27.6,31.2,31.3\n59,14,22.5,27,30.4,34.5,34.6\n69,14,23.2,27.9,31.3,35.4,35.5\n\"\n\nclass-bodyfat={{{ [{##gender}match[M]then\u003Cmale-class-bodyfat>else\u003Cfemale-class-bodyfat>] }}}\n\ncategory=\"\n[match[0]then[low]]\n[match[1]then[excellent]]\n[match[2]then[good]]\n[match[3]then[fair]else[poor]]\n\"\n\nfat-indicator={{{\n[\u003Cclass-bodyfat>split[\n]]:map[split[,]nth[1]compare:number:gteq\u003Cage>]+[!is[blank]first[]]:map[\u003Cclass-bodyfat>split[\n]search::anchored{!!title}]+[split[,]butfirst[]]:map[compare:number:gteq\u003Cfat>then\u003Cindex>]+[!is[blank]first[]subfilter\u003Ccategory>]\n}}}\n>\n\n\u003C$button class=\"tc-btn-invisible\" message=\"tm-copy-to-clipboard\" param=\u003C\u003Cfat>> tooltip=\"Copy fat% to the clipboard\">\n{{$:/core/images/copy-clipboard}} Body fat % = \u003C\u003Cfat>> (\u003C\u003Cfat-indicator>>)\n\u003C/$button>\n\n\u003C/$let>\n\n\u003Cdetails>\n\u003Csummary>How to take the measures?\u003C/summary>\n\u003Cp>\n\n\u003C\u003C\u003C\nHolds the tape flat against the skin to measure neck and abdomen (at the level of the umbilicus) for men, and neck, waist (at the thinnest portion of the abdomen), and hips (at the greatest protrusion of the buttocks) for women. \n\nAll measurements should be made with a flexible yet inelastic tape\nmeasure.\n\nThe tape should be placed on the skin surface without compressing the\nsubcutaneous adipose tissue.\n\nA cloth tape measure with a spring-loaded handle (e.g.,\nGulick tape measure) standardizes the tension of the tape on the skin and\nimproves consistency of measurement. \n\nIf a Gulick-type spring-loaded tape measure is used, the handle should be\nextended to the same marking with each trial.\n\nDuplicate measurements are recommended at each site and should be obtained in a rotational instead of a consecutive order (i.e., take one measurement at all sites being assessed and then repeat the sequence). An average of the two measures is used provided they do not differ by more than 5 mm.\n\u003C\u003C\u003C\n\n\u003C/p>\n\u003C/details>\n\n\u003Cdetails>\n\u003Csummary>At what body fat % do abs show?\u003C/summary>\n\n\u003Cp>\n\n\u003C\u003C\u003C\nFor men, abs will start to show between 10% and 14% body fat.\nFor women, abs will start to show between 15% and 19% body fat.\nIn general, the more muscle mass you carry, the higher the body fat percentage your abs will show because you have more muscle pushing on the skin.\n\u003C\u003C\u003C\n\n\u003C/p>\n\u003C/details>\n\n\u003Cdetails>\u003Csummary>Sources\u003C/summary>\n\u003Cp>\n\n* Fat% data http://pennshape.upenn.edu/files/pennshape/Body-Composition-Fact-Sheet.pdf\n* US Navy body fat formula: Hodgdon J., Beckett M. (1984a). Prediction of Percent Body Fat for US Navy Men from Body Circumferences and Height. San Diego, CA: Naval Health Research Center, Jackson A. S., Pollock M. L., Ward A. (1980). Generalized Equations for Predicting Body Density of Women. Med. Sci. Sports Exerc. 12 (3), 175–182. doi:10.1249/00005768-198023000-00009\n* [[Circumference-Based Predictions of Body Fat Revisited: Preliminary Results From a US Marine Corps Body Composition Survey|https://www.frontiersin.org/articles/10.3389/fphys.2022.868627/full#B17]]\n* Measurements methods: ACSM’s Guidelines for Exercise Testing and Prescription-LWW (2017), p135\n* Abs body fat %: https://www.healthline.com/health/body-fat-percentage-for-abs\n\n\u003C/p>\n\u003C/details>","title":"Calculation of the fat % (US Navy formula)","tags":"calculator [[weight loss]]","modified":"20230310003851333","gender":"F","height":"183","neck":"39","waistline":"92","hips":"","age":"26","modifier":"Télumire"},
{"created":"20230227142538485","text":"Max Wishnofsky ([[1958|https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3970209/#R20]]): with nutritionally balanced low-calorie dieting, the main loss in body mass derives from adipose tissue. Wishnofsky assumed that [[adipose tissue is 87% fat|https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3970209/#R21]] (i.e., triglyceride) and has an energy density of 8250 kcal/kg. \n\nTherefore, we can calculate the minimal number of weeks to loose a given amount of fat for a caloric deficit given.\n\n\u003C$let show-indexes=\"weight weight-target caloric-deficit-choosen\">\n{{Body data editor}}\n\u003C/$let>\n\n\u003C$let weeks-to-spend-in-deficit={{{ \n[{DataBody##weight}subtract{DataBody##weight-target}multiply[8250]]\n[{DataBody##caloric-deficit-choosen}multiply[7]power[-1]]\n+[product[]round[]]\n}}}\n>\n\n\u003C$button class=\"tc-btn-invisible\" message=\"tm-copy-to-clipboard\" param=\u003C\u003Cweeks-to-spend-in-deficit>> tooltip=\"Copy the minimum number of weeks to be spent in deficit to the clipboard\">\n{{$:/core/images/copy-clipboard}} Minimum number of weeks to be spent in deficit: \u003C\u003Cweeks-to-spend-in-deficit>>\n\u003C/$button>\n\n\u003C/$let>\n\n;Reading\n\n* Heymsfield SB, Gonzalez MC, Shen W, Redman L, Thomas D. [[Weight loss composition is one-fourth fat-free mass: a critical review and critique of this widely cited rule.|https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3970209/]] Obes Rev. 2014 Apr;15(4):310-21. doi: 10.1111/obr.12143. Epub 2014 Jan 22. PMID: 24447775; PMCID: PMC3970209.","tags":"calculator [[weight loss]]","title":"Calculation of the minimum number of weeks to be spent in caloric deficit","modified":"20230309030255422","weight":"80.35","weight-target":"75","caloric-deficit":"2100"},
{"created":"20230206143257661","text":"\\define set-PAL()\n\u003C$let \nnewline={{{ [charcode[10]] }}}\nPAL={{{\n\"work;leisure;result\n1;1;1.4\n2;1;1.5\n3;1;1.6\n4;1;1.7\n1;2;1.5\n2;2;1.6\n3;2;1.7\n4;2;1.8\n1;3;1.6\n2;3;1.7\n3;3;1.8\n4;3;1.9\n1;4;1.7\n2;4;1.8\n3;4;1.9\n4;4;2.1\n1;5;1.9\n2;5;2\n3;5;2.2\n4;5;2.3\"\n+[split\u003Cnewline>]\n:filter[split[;]nth[1]match{DataBody##work-activity}]\n:filter[split[;]nth[2]match{DataBody##leisure-activity}]\n+[split[;]last[]]\n}}}\n>\n\u003C$action-setfield $index=\"PAL\" $value=\u003C\u003CPAL>> />\n\u003C/$let>\n\\end\n\n\u003C$tiddler tiddler=\"DataBody\">\n\u003Ctable>\n\u003Ctr>\n\u003Ctd>Physical activity at work or school\u003C/td>\n\u003Ctd class=\"list\">\n\n\u003C$radio index=\"work-activity\" value=\"1\" actions=\u003C\u003Cset-PAL>>>Sitting at the computer most of the day, or sitting at a desk.\u003C/$radio>\n\u003C$radio index=\"work-activity\" value=\"2\" actions=\u003C\u003Cset-PAL>>>Light industrial work, sales or office work that comprises light activities.\u003C/$radio>\n\u003C$radio index=\"work-activity\" value=\"3\" actions=\u003C\u003Cset-PAL>>>Cleaning, kitchen staff, or delivering mail on foot or by bicycle.\u003C/$radio>\n\u003C$radio index=\"work-activity\" value=\"4\" actions=\u003C\u003Cset-PAL>>>Heavy industrial work, construction work or farming.\u003C/$radio>\n\n\u003C/td>\n\u003C/tr>\n\u003Ctr class=\"list\">\n\u003Ctd>\nPhysical activity at leisure time\n\u003C/td>\n\u003Ctd>\n\n\u003C$radio index=\"leisure-activity\" value=\"1\" actions=\u003C\u003Cset-PAL>>>Almost no activity at all.\u003C/$radio>\n\u003C$radio index=\"leisure-activity\" value=\"2\" actions=\u003C\u003Cset-PAL>>>Walking, non-strenuous cycling or gardening approximately once a week.\u003C/$radio>\n\u003C$radio index=\"leisure-activity\" value=\"3\" actions=\u003C\u003Cset-PAL>>>Regular activity at least once a week, e.g., walking, bicycling (including to work) or gardening.\u003C/$radio>\n\u003C$radio index=\"leisure-activity\" value=\"4\" actions=\u003C\u003Cset-PAL>>>Regular activities more than once a week, e.g., intense walking, bicycling or sports.\u003C/$radio>\n\u003C$radio index=\"leisure-activity\" value=\"5\" actions=\u003C\u003Cset-PAL>>>Strenuous activities several times a week.\u003C/$radio>\n\n\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd colspan=\"2\">\n\n\u003C$button class=\"tc-btn-invisible\" message=\"tm-copy-to-clipboard\" param={{##PAL}} tooltip=\"Copy the estimated PAL to the clipboard\">\n{{$:/core/images/copy-clipboard}} PAL = {{##PAL}}\n\u003C/$button>\n\n\u003C/td>\n\u003C/tr>\n\u003C/table>\n\u003C/$tiddler>\n\n\n;Note\n\nI reproduced the activity level calculator found at https://www.niddk.nih.gov/bwp. This calculator does not take the gender into account, despite the fact that men in general burn more energy than women for similar tasks. [[The study|https://pubmed.ncbi.nlm.nih.gov/18392036]] on which this calculator is based on had a sample size of 9 volunteers, age 33-75 years so the results are probably not very accurate despite their claims.\n\nI found a study which goes in much more details: https://www.fao.org/3/y5686e/y5686e07.htm. There is also the [[2011 Adult Compendium of Physical Activities|https://sites.google.com/site/compendiumofphysicalactivities/home]]. \n\nOther interesting calculator: https://www.webmd.com/fitness-exercise/healthtool-exercise-calculator\n\n;Reading\n\n* https://www.ahajournals.org/doi/10.1161/01.cir.0000435708.67487.da\n* https://livelighter.com.au/physicalactivity/calculator\n* https://support.foodworks.online/hc/en-au/articles/360004401336-Physical-Activity-Levels-explained","title":"Calculation of the Physical Activity Level","tags":"calculator [[weight loss]]","modified":"20230309001918231","work-activity":"1","leisure-activity":"4"},

{"created":"20221204210554983","text":"\\import [[$:/core/ui/EditTemplate/tags]]\n\\define tag-button(classes)\n\t\u003C$let button-classes='tc-btn-invisible $classes$' currentTiddler=\u003C\u003Ctag>>>\n\t\t{{||$:/core/ui/TagPickerTagTemplate}}\n\t\u003C/$let>\n\\end\n\\define tagsAutoComplete()\n\u003C$list filter=\u003C\u003CtagsAutoCompleteFilter>> emptyMessage=\u003C\u003CtagsAutoCompleteEmptyMessage>> variable=\"listItem\">\n\t\u003C$list filter=\u003C\u003CtagsFilter>> variable=\"tag\">\n\t\t\u003C$list\n\t\t\tfilter=\"[\u003Ctag>addsuffix\u003Csuffix>] -[\u003CtagSelectionState>get[text]]\"\n\t\t\temptyMessage=\u003C\u003Ctag-button 'tc-tag-button-selected'>>\n\t\t\tvariable=\"ignore\"\n\t\t>\n\t\t\t\u003C\u003Ctag-button>>\n\t\t\u003C/$list>\n\t\u003C/$list>\n\u003C/$list>\n\\end\n\\define tag-picker-inner(actions,tagField:\"tags\")\n\\whitespace trim\n\u003C$let \n\tnewTagNameInputTiddlerQualified=\u003C\u003Cqualify \"$:/temp/NewTagName/input\">> \n\tnewTagNameSelectionTiddlerQualified=\u003C\u003Cqualify \"$:/temp/NewTagName/selected-item\">> \n\tfallbackTarget={{$(palette)$##tag-background}}\n\tcolourA={{$(palette)$##foreground}}\n\tcolourB={{$(palette)$##background}}\n\tstoreTitle={{{ [\u003CnewTagNameInputTiddler>!match[]] ~[\u003CnewTagNameInputTiddlerQualified>] }}} \n\ttagSelectionState={{{ [\u003CnewTagNameSelectionTiddler>!match[]] ~[\u003CnewTagNameSelectionTiddlerQualified>] }}}\n\trefreshTitle=\u003C\u003Cqualify \"$:/temp/NewTagName/refresh\">>\n\tnonSystemTagsFilter=\"[tags[]] $(tagListFilter)$ +[!is[system]] -[\u003CstoryTiddler>tags[]] :filter[search:title\u003CuserInput>]+[sort[]]\"\n\tsystemTagsFilter=\"[tags[]] $(tagListFilter)$ +[is[system]] -[\u003CstoryTiddler>tags[]] :filter[search:title\u003CuserInput>]+[sort[]]\"\n\tdisplayTagsPopup=\"[all[tiddlers]subfilter\u003CsystemTagsFilter>][all[tiddlers]subfilter\u003CnonSystemTagsFilter>] +[limit[1]]\"\n>\n\u003Cdiv class=\"tc-edit-add-tag\">\n\t\u003Cdiv>\n\t\t\u003Cspan class=\"tc-add-tag-name tc-small-gap-right\">\n\t\t\t\u003C$macrocall $name=\"keyboard-driven-input\"\n\t\t\t\ttiddler=\u003C\u003CnewTagNameTiddler>>\n\t\t\t\tstoreTitle=\u003C\u003CstoreTitle>>\n\t\t\t\trefreshTitle=\u003C\u003CrefreshTitle>>\n\t\t\t\tselectionStateTitle=\u003C\u003CtagSelectionState>>\n\t\t\t\tinputAcceptActions=\"\u003C$macrocall $name='add-tag-actions'\n\t\t\t\tactions=\u003C\u003C__actions__>>\n\t\t\t\ttagField=\u003C\u003C__tagField__>>/>\"\n\t\t\t\tinputCancelActions=\u003C\u003Cclear-tags-actions>>\n\t\t\t\ttag=\"input\"\n\t\t\t\tplaceholder={{$:/language/EditTemplate/Tags/Add/Placeholder}}\n\t\t\t\tfocusPopup=\u003C\u003Cqualify \"$:/state/popup/tags-auto-complete\">>\n\t\t\t\tclass=\"tc-edit-texteditor tc-popup-handle\"\n\t\t\t\ttabindex=\u003C\u003CtabIndex>> \n\t\t\t\tfocus={{{ [{$:/config/AutoFocus}match[tags]then[true]] ~[[false]] }}}\n\t\t\t\tfilterMinLength={{$:/config/Tags/MinLength}} \n\t\t\t\tcancelPopups=\u003C\u003CcancelPopups>>\n\t\t\t\tconfigTiddlerFilter=\"[[$:/core/macros/tag-picker]]\"\n\t\t\t/>\n\t\t\u003C/span>\n\t\t\u003C$button\n\t\t\tpopup=\u003C\u003Cqualify \"$:/state/popup/tags-auto-complete\">>\n\t\t\tclass=\"tc-btn-invisible tc-btn-dropdown\"\n\t\t\ttooltip={{$:/language/EditTemplate/Tags/Dropdown/Hint}}\n\t\t\taria-label={{$:/language/EditTemplate/Tags/Dropdown/Caption}}\n\t\t>\n\t\t\t{{$:/core/images/down-arrow}}\n\t\t\u003C/$button>\n\t\t\u003C$reveal state=\u003C\u003CstoreTitle>> type=\"nomatch\" text=\"\">\n\t\t\t\u003C$button\n\t\t\t\tclass=\"tc-btn-invisible tc-small-gap tc-btn-dropdown\"\n\t\t\t\ttooltip={{$:/language/EditTemplate/Tags/ClearInput/Hint}}\n\t\t\t\taria-label={{$:/language/EditTemplate/Tags/ClearInput/Caption}}\n\t\t\t\tactions=\u003C\u003Cdelete-tag-state-tiddlers>>\n\t\t\t>\n\t\t\t\t{{$:/core/images/close-button}}\n\t\t\t\u003C/$button>\n\t\t\u003C/$reveal>\n\t\t\u003Cspan class=\"tc-add-tag-button tc-small-gap-left\">\n\t\t\t\u003C$let tag={{{ [\u003CnewTagNameTiddler>get[text]] }}} currentTiddlerCSSEscaped={{{ [\u003CsaveTiddler>escapecss[]] }}}>\n\t\t\t\t\u003C$button set=\u003C\u003CnewTagNameTiddler>> setTo=\"\">\n\t\t\t\t\t\u003C$action-listops $tiddler=\u003C\u003CsaveTiddler>> $field=\u003C\u003C__tagField__>> $subfilter=\"[\u003Ctag>trim[]]\"/>\n\t\t\t\t\t$actions$\n\t\t\t\t\t\u003C\u003Cdelete-tag-state-tiddlers>>\n\t\t\t\t\t\u003C$action-sendmessage $message=\"tm-focus-selector\" $param=\u003C\u003Cget-tagpicker-focus-selector>>/>\n\t\t\t\t\t{{$:/language/EditTemplate/Tags/Add/Button}}\n\t\t\t\t\u003C/$button>\n\t\t\t\u003C/$let>\n\t\t\u003C/span>\n\t\u003C/div>\n\t\u003C$reveal\n\t\tclass=\"tc-block-dropdown tc-block-tags-dropdown tc-block-dropdown-wrapper\"\n\t\tdefault={{{ [subfilter\u003CdisplayTagsPopup>then[]else[hide]] }}}\n\t\tstate=\u003C\u003Cqualify \"$:/state/popup/tags-auto-complete\">>\n\t\ttag={{{ [subfilter\u003CdisplayTagsPopup>then[div]else[template]] }}}\n\t\ttext=\"\"\n\t\ttype=\"nomatch\"\n\t>\n\t\t\u003C$let\n\t\t\tactions=\u003C\u003C__actions__>> \n\t\t\tcurrentTiddler=\u003C\u003Ctag>>\n\t\t\ttagField=\u003C\u003C__tagField__>>\n\t\t\tuserInput={{{ [\u003CstoreTitle>get[text]] }}}\n\t\t\ttagsAutoCompleteFilter=\"[\u003CuserInput>minlength{$:/config/Tags/MinLength}limit[1]]\"\n\t\t\ttagsAutoCompleteEmptyMessage=\"\u003Cdiv class='tc-search-results'>{{$:/language/Search/Search/TooShort}}\u003C/div>\"\n\t\t>\n\t\t\t\u003C$let tagsFilter=\u003C\u003CnonSystemTagsFilter>> suffix=\"-primaryList\">\u003C\u003CtagsAutoComplete>>\u003C/$let>\n\t\t\t\u003Chr>\n\t\t\t\u003C$let tagsFilter=\u003C\u003CsystemTagsFilter>> suffix=\"-secondaryList\">\u003C\u003CtagsAutoComplete>>\u003C/$let>\n\t\t\u003C/$let>\n\t\u003C/$reveal>\n\u003C/div>\n\u003C/$let>\n\\end\n\n\u003C$let saveTiddler=\u003C\u003CcurrentTiddler>> tagListFilter={{{ [\u003CstoryTiddler>get[tagListFilter]] }}}>\n\u003C$macrocall $name=\"edit-tags-template\" tagField=\u003C\u003CtagField>>/>\n\u003C/$let>","creator":"Telumire","tags":"","title":"CustomTagPicker","modified":"20230206233429858","modifier":"Telumire","tagListFilter":""},

{"created":"20230309045723562","creator":"Télumire","text":"\\define create-log()\n\n\u003C$action-createtiddler $basetitle=\u003C\u003Cformatted-date>> tags=\"Journal\" created=\u003C\u003Cdate>>>\n\u003C$action-navigate $to=\u003C\u003CcreateTiddler-title>>/>\n\u003C/$action-createtiddler>\n\n\\end\n\n\u003C$let\nthis-year=\u003C\u003Cnow YYYY>>\nis_leap={{{ \n[\u003Cthis-year>]\n:filter[remainder[100]match[0]]\n:map[{!!title}remainder[400]match[0]then[1]else[0]]\n~[\u003Cthis-year>remainder[4]match[0]then[1]]\n~[[0]]\n}}}\ndays_month_list=\"=31 =[[28]add\u003Cis_leap>] =31 =30 =31 =30 =31 =31 =30 =31 =30 =31\"\ndays_months={{{ \n[range[1],[12]]\n:map[subfilter\u003Cdays_month_list>first\u003Cindex>sum[]] \n+[join[ ]]\n}}}\nlast-days=\"-7\"\nstart={{{ [\u003Cnow ddddd>add\u003Clast-days>compare:number:gteq[1]else[1]] }}}\nlogs-of-this-year=\"[tag[Journal]days:created\u003Clast-days>]:filter[get[created]format:date[YYYY]match\u003Cthis-year>]\"\n>\n\n\u003C$list filter=\"[range\u003Cstart>,\u003Cnow ddddd>]-[subfilter\u003Clogs-of-this-year>get[created]format:date[ddddd]]\" variable=\"missing-day-of-the-year\" emptyMessage=\"\"\"\n\nNo missing log for the last \u003C$text text={{{ [\u003Clast-days>trim[-]] }}}/> days, great work!\n\n\"\"\">\n\n\u003C$let\nmonth={{{ [\u003Cmissing-day-of-the-year>]:map:flat[enlist\u003Cdays_months>compare:number:lt\u003CcurrentTiddler>]+[count[]] }}}\nday={{{ [\u003Cmissing-day-of-the-year>]:map:flat[enlist\u003Cdays_months>compare:number:lt\u003CcurrentTiddler>]+[last[]multiply[-1]add\u003Cmissing-day-of-the-year>] }}}\ndate={{{ =[\u003Cthis-year>] =[\u003Cmonth>pad[2]] =[\u003Cday>pad[2]] +[join[]] }}}\nformatted-date={{{ [\u003Cdate>format:date[DDth MMM YYYY]] }}}\n>\n\n \u003C$button actions=\u003C\u003Ccreate-log>>> \u003C$text text=\u003C\u003Cformatted-date>> />\u003C/$button>\n\n\u003C/$let>\n\n\u003C/$list>","tags":"","title":"Days missing in the last 7 days this year","modified":"20230310105556022","modifier":"Télumire"},
